<head>

<style>
/* ===== General Reset ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  height: 100%;
  font-family: 'Poppins', sans-serif;
  color: #f7f7f7;
  overflow-x: hidden;
  line-height: 1.4;

  /* Black water motion background */
  background: linear-gradient(270deg, #1c1c1c, #2a2a2a, #1c1c1c);
  background-size: 600% 600%;
  animation: waterflow 20s ease infinite;
  -webkit-animation: waterflow 20s ease infinite;
  background-attachment: fixed;

  display: flex;
  justify-content: center;
  align-items: center;
}

@keyframes waterflow {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

@media (max-width: 768px) {
  body { background-attachment: scroll; }
}

/* ===== Header + Hamburger ===== */
.header {
  position: absolute;
  top: 18px;
  left: 18px;
  z-index: 1000;
  display: flex;
  align-items: center;
}

.hamburger {
  width: 28px;
  height: 22px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  cursor: pointer;
}

.hamburger span {
  display: block;
  height: 3px;
  width: 100%;
  background: #fff;
  border-radius: 2px;
}

/* ===== Sidebar ===== */
.sidebar {
  position: fixed;
  top: 0;
  left: -240px;
  width: 240px;
  height: 100%;
  background: rgba(17, 17, 17, 0.4);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  box-shadow: 2px 0 8px rgba(0,0,0,0.5);
  transition: left 0.3s ease;
  padding-top: 60px;
  z-index: 999;
}

.sidebar.active { left: 0; }

.sidebar ul {
  list-style: none;
}

.sidebar ul li {
  margin: 18px 0;
}

.sidebar ul li a {
  color: #fff;
  text-decoration: none;
  font-size: 1.1rem;
  padding: 10px 20px;
  display: block;
  transition: background 0.2s ease;
}

.sidebar ul li a:hover {
  background: rgba(255,255,255,0.1);
  border-radius: 6px;
}

/* ===== Container ===== */
.container {
  width: 100%;
  max-width: 480px;
  padding: 30px;
  border-radius: 25px;
  background: rgba(255,255,255,0.05);
  border: 1px solid rgba(255,255,255,0.1);
  backdrop-filter: blur(12px);
  box-shadow: 0 15px 40px rgba(0,0,0,0.6);
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 20px;
}

/* ===== Header ===== */
h1 {
  font-size: 2.2rem;
  font-weight: 700;
  text-align: center;
}

/* ===== Coin ===== */
.coin-wrap {
  perspective: 1200px;
  width: 160px;
  height: 160px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.coin {
  width: 140px;
  height: 140px;
  border-radius: 50%;
  position: relative;
  transform-style: preserve-3d;
  cursor: pointer;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: transform 1.2s cubic-bezier(.2,.9,.3,1);
  box-shadow: 0 12px 30px rgba(0,0,0,0.55), inset 0 -8px 18px rgba(0,0,0,0.12);
  background: radial-gradient(circle at 30% 30%, #ffd86b, #e6b73f 60%, #a67b22 120%);
}

/* Coin edges */
.coin::before {
  content: '';
  position: absolute;
  inset: 0;
  border-radius: 50%;
  background: radial-gradient(circle at center, rgba(255,255,255,0.15) 0%, rgba(0,0,0,0.25) 80%);
  box-shadow: inset 0 4px 12px rgba(0,0,0,0.3);
  z-index: 5;
}

/* Faces */
.face {
  position: absolute;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  border-radius: 50%;
  font-size: 3rem;
  font-weight: 700;
  backface-visibility: hidden;
  z-index: 10;
  transform-style: preserve-3d;
}

.face.front { transform: translateZ(6px); }
.face.back { transform: rotateX(180deg) translateZ(6px); }

/* ===== Controls ===== */
.controls {
  display: flex;
  gap: 12px;
}

button {
  padding: 12px 20px;
  border: none;
  border-radius: 14px;
  font-size: 1rem;
  font-weight: 600;
  color: #052228;
  cursor: pointer;
  background: linear-gradient(135deg, #5bd1ff, #6ee7b7);
  box-shadow: 0 6px 20px rgba(25,133,178,0.2);
  transition: transform 0.2s, box-shadow 0.2s;
}

button:active { transform: translateY(2px); }

button.secondary {
  background: transparent;
  color: #ccc;
  border: 1px solid rgba(255,255,255,0.1);
}

/* ===== Result ===== */
.result {
  min-height: 28px;
  font-weight: 600;
  font-size: 1.1rem;
  color: #ccc;
}

/* ===== Confetti ===== */
.confetti {
  position: fixed;
  z-index: 5;
  pointer-events: none;
  width: 10px;
  height: 16px;
  border-radius: 50%;
  opacity: 0.9;
  transform-origin: center;
}

/* ===== Footer ===== */
.footer {
  margin-top: 15px;
  text-align: center;
  font-size: 0.85rem;
  color: #ccc;
}

/* ===== Responsive ===== */
@media (max-width: 480px) {
  .coin-wrap { width: 120px; height: 120px; }
  .coin { width: 110px; height: 110px; }
  .face { font-size: 2.4rem; }
  h1 { font-size: 1.8rem; }
  button { padding: 10px 16px; font-size: 0.95rem; }
}
</style>
</head>
<body>

<!-- Header with hamburger -->
<div class="header">
  <div class="hamburger" onclick="toggleSidebar()">
    <span></span>
    <span></span>
    <span></span>
  </div>
</div>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
  <ul>
    <li><a href="index.html">üè† Home</a></li>
    <li><a href="calculator.html">üßÆ Calculator</a></li>
    <li><a href="coin.html">ü™ô Coin Flip</a></li>

    <li><a href="quiz.html">‚ùì Quiz</a></li>
    <li><a href="donations.html">üíñ Donate</a></li>
  </ul>
</div>

<!-- Main Container -->
<div class="container">
  <h1>Coin Flip</h1>
  <div class="coin-wrap">
    <div class="coin" id="coin">
      <div class="face front">H</div>
      <div class="face back">T</div>
    </div>
  </div>

  <div class="controls">
    <button id="flipBtn">Flip</button>
    <button id="quickBtn" class="secondary">Quick √ó2</button>
  </div>

  <div class="result" id="result">Ready</div>
  <div class="footer">¬© 2025 Muhammad Asim (Robby) ‚Ä¢ Built with üñ§</div>
</div>

<script>
function toggleSidebar() {
  document.getElementById("sidebar").classList.toggle("active");
}

const coin = document.getElementById('coin');
const flipBtn = document.getElementById('flipBtn');
const quickBtn = document.getElementById('quickBtn');
const resultEl = document.getElementById('result');
let busy=false;

function softConfetti(x, y){
  const colors = ['#ffd3a5','#ffd1dc','#c2f0fc','#d6f5d6','#fbe8a6','#e6d6ff'];
  for(let i=0;i<14;i++){
    const el=document.createElement('div');
    el.className='confetti';
    const size=Math.random()*8+8;
    el.style.width=`${size}px`;
    el.style.height=`${size*1.2}px`;
    el.style.left=`${x}px`;
    el.style.top=`${y}px`;
    el.style.background=colors[Math.floor(Math.random()*colors.length)];
    document.body.appendChild(el);

    const dx=(Math.random()-0.5)*(80+Math.random()*160);
    const dy=-(120+Math.random()*260);
    const rot=(Math.random()-0.5)*720;
    const dur=900 + Math.random()*800;

    el.animate([
      { transform: `translate3d(0,0,0) rotate(${Math.random()*360}deg)`, opacity:1 },
      { transform: `translate3d(${dx}px, ${dy}px,0) rotate(${rot}deg)`, opacity:0.05 }
    ], {duration: dur, easing:'cubic-bezier(.2,.8,.25,1)', fill:'forwards'});

    setTimeout(()=> el.remove(), dur+80);
  }
}

function spin(duration=1300){
  if(busy) return Promise.reject('busy');
  busy=true;
  const randX=Math.floor(Math.random()*6+6)*360;
  const randY=Math.floor(Math.random()*6+6)*360;
  coin.style.transition=`transform ${duration}ms cubic-bezier(.2,.9,.3,1)`;
  coin.style.transform=`rotateX(${randX}deg) rotateY(${randY}deg)`;
  return new Promise(resolve=>{
    setTimeout(()=>{
      busy=false;
      resolve();
    }, duration+20);
  });
}

async function doFlip(times=1){
  if(busy) return;
  resultEl.textContent='';
  const rect=coin.getBoundingClientRect();
  const cx=rect.left+rect.width/2;
  const cy=rect.top+rect.height/2;

  for(let i=0;i<times;i++){
    try{ await spin(1200); } catch(e){return;}
    const outcome=Math.random()<0.5?'Heads':'Tails';
    const front=coin.querySelector('.face.front');
    const back=coin.querySelector('.face.back');
    if(outcome==='Heads'){ front.textContent='H'; back.textContent='T'; }
    else{ front.textContent='T'; back.textContent='H'; }
    softConfetti(cx,cy);
    resultEl.textContent=`Result: ${outcome}`;
    await new Promise(r=>setTimeout(r,260));
  }
}

flipBtn.addEventListener('click',()=>doFlip(1));
quickBtn.addEventListener('click',()=>doFlip(2));
coin.addEventListener('click',()=>doFlip(1));
window.addEventListener('keydown',e=>{
  if(e.code==='Space'||e.key==='Enter'){ e.preventDefault(); doFlip(1); }
});
</script>
