<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coin Flip Simulator â€” Muhammad Asim</title>

<link rel="icon" type="image/png" href="/Studio-Project.png">
<link rel="apple-touch-icon" href="/Studio-Project.png">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
body{
  font-family:'Poppins',sans-serif;
  background: linear-gradient(270deg,#1c1c1c,#2a2a2a,#1c1c1c);
  background-size:600% 600%;
  animation:waterflow 20s ease infinite;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  color:white;
  margin:0;
  overflow:hidden;
}
@keyframes waterflow{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.container{
  text-align:center;
  background: rgba(255,255,255,0.05);
  border-radius:25px;
  padding:40px 30px;
  box-shadow:0 20px 40px rgba(0,0,0,0.7);
  backdrop-filter: blur(15px);
  position:relative;
}

h1{
  margin-bottom:30px;
  font-size:2.5rem;
  letter-spacing:1px;
  text-shadow: 0 0 12px rgba(0,120,255,0.7);
}

.coin{
  width:140px;
  height:140px;
  margin: 0 auto 20px auto;
  border-radius:50%;
  background: radial-gradient(circle at 30% 30%, #ffd700, #f0c14b, #b38728);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:3rem;
  font-weight:bold;
  color:#fff;
  cursor:pointer;
  user-select:none;
  box-shadow: 0 10px 20px rgba(0,0,0,0.5), inset 0 0 15px rgba(255,255,255,0.4);
  transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
}

button{
  padding:14px 28px;
  font-size:1.1rem;
  border:none;
  border-radius:15px;
  cursor:pointer;
  background: linear-gradient(45deg,#00f5ff,#0078ff);
  color:white;
  margin-top:20px;
  transition: transform 0.2s, box-shadow 0.3s;
  box-shadow: 0 6px 20px rgba(0,120,255,0.5);
}
button:hover{
  transform:scale(1.08);
  box-shadow:0 10px 30px rgba(0,120,255,0.7);
}

.result{
  margin-top:20px;
  font-size:1.3rem;
  min-height:30px;
  text-shadow: 0 0 8px rgba(0,255,200,0.6);
}

.footer{
  margin-top:30px;
  font-size:0.9rem;
  color:#ccc;
}

/* Confetti particles */
.confetti{
  position:absolute;
  width:8px;
  height:8px;
  background: #ff0;
  top:0;
  animation:fall 2s linear forwards;
  border-radius:50%;
}
@keyframes fall{
  0%{ transform: translateY(0) rotate(0deg);}
  100%{ transform: translateY(400px) rotate(720deg); opacity:0;}
}
</style>
</head>
<body>
<div class="container">
  <h1>Coin Flip Simulator</h1>
  <div class="coin" id="coin">ðŸª™</div>
  <button id="flipBtn">Flip Coin</button>
  <div class="result" id="result"></div>
  <div class="footer">Â© 2025 Muhammad Asim (Robby) â€¢ Built with ðŸ–¤</div>
</div>

<script>
const coin = document.getElementById('coin');
const flipBtn = document.getElementById('flipBtn');
const resultEl = document.getElementById('result');

function createConfetti(){
  for(let i=0;i<20;i++){
    const c = document.createElement('div');
    c.classList.add('confetti');
    c.style.left = Math.random()*100 + '%';
    c.style.background = `hsl(${Math.random()*360}, 100%, 60%)`;
    c.style.width = c.style.height = 6 + Math.random()*6 + 'px';
    document.body.appendChild(c);
    setTimeout(()=> c.remove(),2000);
  }
}

function flipCoin(){
  coin.style.transform = 'rotateY(0deg)';
  resultEl.textContent = '';
  
  setTimeout(()=>{
    const outcome = Math.random() < 0.5 ? 'Heads' : 'Tails';
    coin.style.transform = 'rotateY(720deg)';
    coin.textContent = outcome==='Heads' ? 'ðŸª™' : 'âšª';
    resultEl.textContent = `Result: ${outcome}`;
    createConfetti();
  },100);
}

flipBtn.addEventListener('click', flipCoin);
coin.addEventListener('click', flipCoin);
</script>
</body>
</html>
