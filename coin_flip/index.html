<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="icon" type="image/png" href="/Studio-Project.png">
<link rel="apple-touch-icon" href="/Studio-Project.png">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
/* ===== General Reset ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  height: 100%;
  font-family: 'Poppins', sans-serif;
  color: #f7f7f7;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  line-height: 1.4;

  /* Black water motion background */
  background: linear-gradient(270deg, #1c1c1c, #2a2a2a, #1c1c1c);
  background-size: 600% 600%;
  animation: waterflow 20s ease infinite;
  -webkit-animation: waterflow 20s ease infinite;
  background-attachment: fixed;
}

@keyframes waterflow {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

@media (max-width: 768px) {
  body { background-attachment: scroll; }
}

/* ===== Container ===== */
.container {
  width: 100%;
  max-width: 480px;
  padding: 30px;
  border-radius: 25px;
  background: rgba(255,255,255,0.05);
  border: 1px solid rgba(255,255,255,0.1);
  backdrop-filter: blur(12px);
  box-shadow: 0 15px 40px rgba(0,0,0,0.6);
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 20px;
}

/* ===== Header ===== */
h1 {
  font-size: 2.2rem;
  font-weight: 700;
  text-align: center;
}

/* ===== Coin ===== */
.coin-wrap {
  perspective: 1000px;
  width: 160px;
  height: 160px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.coin {
  width: 140px;
  height: 140px;
  border-radius: 50%;
  position: relative;
  transform-style: preserve-3d;
  cursor: pointer;
  display: flex;
  justify-content: center;
  align-items: center;
  box-shadow: 0 12px 30px rgba(0,0,0,0.55), inset 0 -8px 18px rgba(0,0,0,0.12);
  transition: transform 1.2s cubic-bezier(.2,.9,.3,1);
}

.face {
  position: absolute;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  border-radius: 50%;
  font-size: 3rem;
  font-weight: 700;
  backface-visibility: hidden;
}

.face.front {
  background: radial-gradient(circle at 30% 25%, #ffd86b, #e6b73f 50%, #a67b22 120%);
  color: #111;
  transform: translateZ(6px);
  box-shadow: inset 0 10px 20px rgba(255,255,255,0.18);
}

.face.back {
  background: radial-gradient(circle at 30% 25%, #ffe9b0, #d6b078 50%, #8f6528 120%);
  color: #111;
  transform: rotateX(180deg) translateZ(6px);
  box-shadow: inset 0 -6px 16px rgba(0,0,0,0.12);
}

.coin::before {
  content:"";
  position:absolute;
  inset:6px;
  border-radius:50%;
  box-shadow: inset 0 1px 0 rgba(255,255,255,0.08), inset 0 -6px 12px rgba(0,0,0,0.2);
}

/* ===== Controls ===== */
.controls {
  display: flex;
  gap: 12px;
}

button {
  padding: 12px 20px;
  border: none;
  border-radius: 14px;
  font-size: 1rem;
  font-weight: 600;
  color: #052228;
  cursor: pointer;
  background: linear-gradient(135deg, #5bd1ff, #6ee7b7);
  box-shadow: 0 6px 20px rgba(25,133,178,0.2);
  transition: transform 0.2s, box-shadow 0.2s;
}

button:active { transform: translateY(2px); }

button.secondary {
  background: transparent;
  color: #ccc;
  border: 1px solid rgba(255,255,255,0.1);
}

/* ===== Result ===== */
.result {
  min-height: 28px;
  font-weight: 600;
  font-size: 1.1rem;
  color: #ccc;
}

/* ===== Confetti ===== */
.confetti {
  position: fixed;
  z-index: 5;
  pointer-events: none;
  width: 10px;
  height: 16px;
  border-radius: 50%;
  opacity: 0.9;
  transform-origin: center;
}

/* ===== Footer ===== */
.footer {
  margin-top: 15px;
  text-align: center;
  font-size: 0.85rem;
  color: #ccc;
}

/* ===== Responsive ===== */
@media (max-width: 480px) {
  .coin-wrap { width: 120px; height: 120px; }
  .coin { width: 110px; height: 110px; }
  .face { font-size: 2.4rem; }
  h1 { font-size: 1.8rem; }
  button { padding: 10px 16px; font-size: 0.95rem; }
}
</style>
</head>
<body>
<div class="container">
  <h1>Coin Flip</h1>
  <div class="coin-wrap">
    <div class="coin" id="coin">
      <div class="face front">H</div>
      <div class="face back">T</div>
    </div>
  </div>

  <div class="controls">
    <button id="flipBtn">Flip</button>
    <button id="quickBtn" class="secondary">Quick Ã—2</button>
  </div>

  <div class="result" id="result">Ready</div>
  <div class="footer">Â© 2025 Muhammad Asim (Robby) â€¢ Built with ðŸ–¤</div>
</div>

<script>
const coin = document.getElementById('coin');
const flipBtn = document.getElementById('flipBtn');
const quickBtn = document.getElementById('quickBtn');
const resultEl = document.getElementById('result');
let busy = false;

function softConfetti(x, y){
  const colors = ['#ffd3a5','#ffd1dc','#c2f0fc','#d6f5d6','#fbe8a6','#e6d6ff'];
  for(let i=0;i<14;i++){
    const el = document.createElement('div');
    el.className='confetti';
    const size = Math.random()*8+8;
    el.style.width = `${size}px`;
    el.style.height = `${size*1.2}px`;
    el.style.left = `${x}px`;
    el.style.top = `${y}px`;
    el.style.background = colors[Math.floor(Math.random()*colors.length)];
    document.body.appendChild(el);

    const dx = (Math.random()-0.5)*(80+Math.random()*160);
    const dy = -(120+Math.random()*260);
    const rot = (Math.random()-0.5)*720;
    const dur = 900 + Math.random()*800;

    el.animate([
      { transform: `translate3d(0,0,0) rotate(${Math.random()*360}deg)`, opacity:1 },
      { transform: `translate3d(${dx}px, ${dy}px,0) rotate(${rot}deg)`, opacity:0.05 }
    ], {duration: dur, easing:'cubic-bezier(.2,.8,.25,1)', fill:'forwards'});

    setTimeout(()=> el.remove(), dur+80);
  }
}

function spin(duration = 1200, flips = 5){
  if(busy) return Promise.reject('busy');
  busy=true;
  coin.classList.add('flipping');
  const totalDeg = flips*360 + (Math.random()*180 - 90);
  coin.style.transform = `rotateX(${totalDeg}deg) translateZ(0)`;
  return new Promise(resolve=>{
    setTimeout(()=>{
      coin.classList.remove('flipping');
      coin.style.transform='';
      busy=false;
      resolve();
    }, duration+20);
  });
}

async function doFlip(times=1){
  if(busy) return;
  resultEl.textContent='';
  const rect=coin.getBoundingClientRect();
  const cx=rect.left+rect.width/2;
  const cy=rect.top+rect.height/2;

  for(let i=0;i<times;i++){
    try{ await spin(1100,6+Math.floor(Math.random()*4)); } catch(e){return;}
    const outcome = Math.random()<0.5?'Heads':'Tails';
    const front=coin.querySelector('.face.front');
    const back=coin.querySelector('.face.back');
    if(outcome==='Heads'){ front.textContent='H'; back.textContent='T'; }
    else{ front.textContent='T'; back.textContent='H'; }
    softConfetti(cx,cy);
    resultEl.textContent=`Result: ${outcome}`;
    await new Promise(r=>setTimeout(r,260));
  }
}

flipBtn.addEventListener('click',()=>doFlip(1));
quickBtn.addEventListener('click',()=>doFlip(2));
coin.addEventListener('click',()=>doFlip(1));
window.addEventListener('keydown',e=>{
  if(e.code==='Space'||e.key==='Enter'){ e.preventDefault(); doFlip(1); }
});
</script>
</body>
</html>
