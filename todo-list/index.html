<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant To-Do List | Multiple Themes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Default Theme (Purple) */
            --primary: #6c5ce7;
            --primary-dark: #5649c0;
            --secondary: #00cec9;
            --accent: #fd79a8;
            --light: #f9f7fe;
            --dark: #2d3436;
            --gray: #dfe6e9;
            --success: #00b894;
            --warning: #fdcb6e;
            --danger: #e17055;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --radius: 12px;
            --transition: all 0.3s ease;
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --card-bg: white;
            --text-color: #2d3436;
            --text-light: #666;
            --header-bg: white;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
            transition: var(--transition);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header & Navigation */
        header {
            background-color: var(--header-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 20px 30px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            transition: var(--transition);
            gap: 15px;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            font-weight: 600;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
            transition: var(--transition);
        }

        .logo i {
            color: var(--secondary);
            transition: var(--transition);
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .theme-selector {
            position: relative;
        }

        .theme-btn {
            background-color: var(--light);
            border: none;
            border-radius: 30px;
            padding: 10px 20px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--dark);
            transition: var(--transition);
            white-space: nowrap;
        }

        .theme-btn:hover {
            background-color: rgba(108, 92, 231, 0.1);
            transform: translateY(-2px);
        }

        .theme-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            background-color: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 15px;
            margin-top: 10px;
            min-width: 200px;
            display: none;
            z-index: 100;
            transition: var(--transition);
        }

        .theme-dropdown.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .theme-option {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: 8px;
        }

        .theme-option:hover {
            background-color: var(--light);
        }

        .theme-option.active {
            background-color: rgba(108, 92, 231, 0.1);
            border-left: 3px solid var(--primary);
        }

        .theme-preview {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid var(--gray);
        }

        nav {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .nav-link {
            text-decoration: none;
            color: var(--dark);
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 30px;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
            font-size: 14px;
        }

        .nav-link:hover {
            background-color: rgba(108, 92, 231, 0.1);
            color: var(--primary);
            transform: translateY(-2px);
        }

        .nav-link.active {
            background-color: var(--primary);
            color: white;
        }

        .nav-link i {
            font-size: 14px;
        }

        /* Main content layout */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 30px;
        }

        @media (max-width: 992px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }

        /* Stats Panel */
        .stats-panel {
            background-color: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 25px;
            height: fit-content;
            transition: var(--transition);
        }

        .stats-panel h2 {
            font-size: 20px;
            margin-bottom: 20px;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stats-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .stat-card {
            background-color: var(--light);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: var(--transition);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .stat-card i {
            font-size: 20px;
            margin-bottom: 8px;
        }

        .stat-card.total i { color: var(--primary); }
        .stat-card.pending i { color: var(--warning); }
        .stat-card.completed i { color: var(--success); }
        .stat-card.overdue i { color: var(--danger); }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
        }

        .stat-label {
            font-size: 13px;
            color: var(--text-light);
            margin-top: 5px;
        }

        /* To-Do List */
        .todo-container {
            background-color: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 25px;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            height: fit-content;
        }

        .todo-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .todo-header h1 {
            font-size: 24px;
            color: var(--dark);
        }

        .add-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            font-size: 20px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .add-btn:hover {
            background-color: var(--primary-dark);
            transform: rotate(90deg);
        }

        /* Input Section */
        .input-section {
            display: flex;
            margin-bottom: 20px;
            gap: 10px;
        }

        .todo-input {
            flex: 1;
            padding: 12px 18px;
            border: 2px solid var(--gray);
            border-radius: 30px;
            font-size: 15px;
            transition: var(--transition);
            background-color: var(--card-bg);
            color: var(--text-color);
            min-width: 0;
        }

        .todo-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .category-select {
            padding: 0 15px;
            border: 2px solid var(--gray);
            border-radius: 30px;
            font-size: 15px;
            background-color: var(--card-bg);
            color: var(--text-color);
            cursor: pointer;
            transition: var(--transition);
            min-width: 120px;
        }

        .category-select:focus {
            outline: none;
            border-color: var(--primary);
        }

        /* Priority Selector */
        .priority-selector {
            display: flex;
            gap: 5px;
            margin-bottom: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .priority-selector span {
            margin-right: 10px;
            font-weight: 500;
            font-size: 14px;
        }

        .priority-btn {
            padding: 6px 12px;
            background-color: var(--light);
            border: none;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 5px;
            white-space: nowrap;
        }

        .priority-btn:hover {
            opacity: 0.8;
        }

        .priority-btn.active {
            transform: scale(1.05);
        }

        .priority-low {
            background-color: #d4edda;
            color: #155724;
        }

        .priority-medium {
            background-color: #fff3cd;
            color: #856404;
        }

        .priority-high {
            background-color: #f8d7da;
            color: #721c24;
        }

        /* Filter Section */
        .filter-section {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 6px 15px;
            background-color: var(--light);
            border: none;
            border-radius: 30px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            color: var(--text-color);
            white-space: nowrap;
        }

        .filter-btn:hover {
            background-color: var(--gray);
        }

        .filter-btn.active {
            background-color: var(--primary);
            color: white;
        }

        /* To-Do Items */
        .todo-list {
            list-style: none;
            flex: 1;
            min-height: 300px;
            overflow-y: auto;
            max-height: 500px;
            padding-right: 5px;
        }

        .todo-list::-webkit-scrollbar {
            width: 6px;
        }

        .todo-list::-webkit-scrollbar-track {
            background: var(--light);
            border-radius: 10px;
        }

        .todo-list::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 10px;
        }

        .todo-item {
            display: flex;
            align-items: flex-start;
            padding: 15px;
            border-radius: var(--radius);
            background-color: var(--light);
            margin-bottom: 12px;
            transition: var(--transition);
            animation: fadeIn 0.5s ease;
            border-left: 4px solid var(--gray);
            gap: 12px;
        }

        .todo-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .todo-item.completed {
            opacity: 0.8;
            background-color: rgba(0, 184, 148, 0.1);
        }

        .todo-item.priority-low {
            border-left-color: #28a745;
        }

        .todo-item.priority-medium {
            border-left-color: #ffc107;
        }

        .todo-item.priority-high {
            border-left-color: #dc3545;
        }

        .todo-checkbox {
            width: 20px;
            height: 20px;
            margin-top: 2px;
            cursor: pointer;
            accent-color: var(--success);
            flex-shrink: 0;
        }

        .todo-content {
            flex: 1;
            min-width: 0;
        }

        .todo-title {
            font-weight: 500;
            margin-bottom: 6px;
            word-break: break-word;
            font-size: 15px;
        }

        .todo-item.completed .todo-title {
            text-decoration: line-through;
            color: #888;
        }

        .todo-meta {
            display: flex;
            gap: 10px;
            font-size: 12px;
            color: var(--text-light);
            flex-wrap: wrap;
        }

        .todo-category {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 500;
            white-space: nowrap;
        }

        .category-work { background-color: #ffeaa7; color: #856c00; }
        .category-personal { background-color: #a29bfe; color: #2d246b; }
        .category-shopping { background-color: #55efc4; color: #00664e; }
        .category-other { background-color: #fd79a8; color: #7d0037; }

        .todo-priority {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 500;
            white-space: nowrap;
        }

        .priority-label-low { background-color: #d4edda; color: #155724; }
        .priority-label-medium { background-color: #fff3cd; color: #856404; }
        .priority-label-high { background-color: #f8d7da; color: #721c24; }

        .todo-date {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .todo-actions {
            display: flex;
            gap: 5px;
            flex-shrink: 0;
        }

        .todo-btn {
            background: none;
            border: none;
            font-size: 14px;
            cursor: pointer;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .edit-btn {
            color: var(--primary);
        }

        .edit-btn:hover {
            background-color: rgba(108, 92, 231, 0.1);
        }

        .delete-btn {
            color: var(--danger);
        }

        .delete-btn:hover {
            background-color: rgba(225, 112, 85, 0.1);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-light);
        }

        .empty-state i {
            font-size: 50px;
            margin-bottom: 15px;
            color: var(--gray);
        }

        .empty-state h3 {
            font-size: 18px;
            margin-bottom: 8px;
            color: var(--dark);
        }

        .empty-state p {
            font-size: 14px;
        }

        /* Progress Bar */
        .progress-container {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--gray);
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .progress-bar {
            height: 6px;
            background-color: var(--gray);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: var(--primary);
            border-radius: 4px;
            width: 0%;
            transition: width 1s ease;
        }

        /* Priority Menu */
        .priority-menu {
            position: absolute;
            top: 100%;
            right: 0;
            background: var(--card-bg);
            box-shadow: var(--shadow);
            border-radius: 8px;
            padding: 8px;
            z-index: 10;
            min-width: 100px;
            display: none;
        }

        .priority-option {
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            transition: var(--transition);
        }

        .priority-option:hover {
            background-color: var(--light);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes slideIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .pulse {
            animation: pulse 0.5s ease;
        }

        .slide-in {
            animation: slideIn 0.3s ease;
        }

        /* Dark Theme Variables - Will be applied via JS */
        .theme-dark {
            --primary: #8a7cff;
            --primary-dark: #6c5ce7;
            --secondary: #00cec9;
            --accent: #fd79a8;
            --light: #2d3436;
            --dark: #f9f7fe;
            --gray: #636e72;
            --success: #00b894;
            --warning: #fdcb6e;
            --danger: #e17055;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            --bg-gradient: linear-gradient(135deg, #1e1e2e 0%, #2d3436 100%);
            --card-bg: #2d3436;
            --text-color: #f9f7fe;
            --text-light: #b2bec3;
            --header-bg: #2d3436;
        }

        .theme-blue {
            --primary: #3498db;
            --primary-dark: #2980b9;
            --secondary: #2ecc71;
            --accent: #e74c3c;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --gray: #bdc3c7;
            --success: #27ae60;
            --warning: #f39c12;
            --danger: #c0392b;
            --shadow: 0 10px 30px rgba(52, 152, 219, 0.1);
            --bg-gradient: linear-gradient(135deg, #ecf0f1 0%, #bdc3c7 100%);
            --card-bg: white;
            --text-color: #2c3e50;
            --text-light: #7f8c8d;
            --header-bg: white;
        }

        .theme-green {
            --primary: #2ecc71;
            --primary-dark: #27ae60;
            --secondary: #3498db;
            --accent: #e74c3c;
            --light: #ecf9f2;
            --dark: #2c3e50;
            --gray: #bdc3c7;
            --success: #27ae60;
            --warning: #f39c12;
            --danger: #c0392b;
            --shadow: 0 10px 30px rgba(46, 204, 113, 0.1);
            --bg-gradient: linear-gradient(135deg, #ecf9f2 0%, #d1f2e3 100%);
            --card-bg: white;
            --text-color: #2c3e50;
            --text-light: #7f8c8d;
            --header-bg: white;
        }

        .theme-sunset {
            --primary: #e17055;
            --primary-dark: #d35400;
            --secondary: #fdcb6e;
            --accent: #6c5ce7;
            --light: #fff5f2;
            --dark: #2d3436;
            --gray: #dfe6e9;
            --success: #00b894;
            --warning: #fdcb6e;
            --danger: #e17055;
            --shadow: 0 10px 30px rgba(225, 112, 85, 0.1);
            --bg-gradient: linear-gradient(135deg, #fff5f2 0%, #ffeaa7 100%);
            --card-bg: white;
            --text-color: #2d3436;
            --text-light: #666;
            --header-bg: white;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: stretch;
                padding: 15px 20px;
            }
            
            .header-controls {
                flex-direction: column;
                align-items: stretch;
                gap: 15px;
            }
            
            nav {
                justify-content: center;
            }
            
            .theme-btn {
                width: 100%;
                justify-content: center;
            }
            
            .theme-dropdown {
                left: 0;
                right: 0;
                width: 100%;
            }
            
            .input-section {
                flex-direction: column;
            }
            
            .category-select {
                width: 100%;
            }
            
            .todo-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .todo-header h1 {
                font-size: 22px;
            }
            
            .add-btn {
                position: fixed;
                bottom: 20px;
                right: 20px;
                z-index: 100;
                width: 60px;
                height: 60px;
                font-size: 24px;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .nav-link {
                padding: 6px 12px;
                font-size: 13px;
            }
            
            .logo {
                font-size: 24px;
            }
            
            .stats-container {
                grid-template-columns: 1fr;
            }
            
            .todo-container {
                padding: 15px;
            }
            
            .filter-section {
                justify-content: center;
            }
            
            .filter-btn {
                padding: 5px 12px;
                font-size: 12px;
            }
            
            .todo-item {
                flex-direction: column;
                gap: 10px;
            }
            
            .todo-actions {
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-check-circle"></i>
                <span>ElegantTasks</span>
            </div>
            
            <div class="header-controls">
                <div class="theme-selector">
                    <button class="theme-btn" id="themeToggle">
                        <i class="fas fa-palette"></i>
                        <span>Theme</span>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="theme-dropdown" id="themeDropdown">
                        <div class="theme-option active" data-theme="default">
                            <div class="theme-preview" style="background: #6c5ce7;"></div>
                            <span>Purple</span>
                            <i class="fas fa-check"></i>
                        </div>
                        <div class="theme-option" data-theme="dark">
                            <div class="theme-preview" style="background: #2d3436;"></div>
                            <span>Dark</span>
                            <i class="fas fa-check"></i>
                        </div>
                        <div class="theme-option" data-theme="blue">
                            <div class="theme-preview" style="background: #3498db;"></div>
                            <span>Blue</span>
                            <i class="fas fa-check"></i>
                        </div>
                        <div class="theme-option" data-theme="green">
                            <div class="theme-preview" style="background: #2ecc71;"></div>
                            <span>Green</span>
                            <i class="fas fa-check"></i>
                        </div>
                        <div class="theme-option" data-theme="sunset">
                            <div class="theme-preview" style="background: #e17055;"></div>
                            <span>Sunset</span>
                            <i class="fas fa-check"></i>
                        </div>
                    </div>
                </div>
                
                <nav>
                    <a href="https://fwrobby.site" class="nav-link active">
                        <i class="fas fa-home"></i> Home
                    </a>
                    <a href="https://fwrobby.site/about" class="nav-link">
                        <i class="fas fa-info-circle"></i> About
                    </a>
                    <a href="https://fwrobby.site/contact" class="nav-link">
                        <i class="fas fa-envelope"></i> Contact
                    </a>
                    <a href="https://fwrobby.site/donate" class="nav-link">
                        <i class="fas fa-heart"></i> Donate
                    </a>
                </nav>
            </div>
        </header>

        <div class="main-content">
            <div class="stats-panel">
                <h2><i class="fas fa-chart-bar"></i> Task Statistics</h2>
                <div class="stats-container">
                    <div class="stat-card total">
                        <i class="fas fa-tasks"></i>
                        <div class="stat-value" id="total-tasks">0</div>
                        <div class="stat-label">Total Tasks</div>
                    </div>
                    <div class="stat-card pending">
                        <i class="fas fa-clock"></i>
                        <div class="stat-value" id="pending-tasks">0</div>
                        <div class="stat-label">Pending</div>
                    </div>
                    <div class="stat-card completed">
                        <i class="fas fa-check"></i>
                        <div class="stat-value" id="completed-tasks">0</div>
                        <div class="stat-label">Completed</div>
                    </div>
                    <div class="stat-card overdue">
                        <i class="fas fa-exclamation-circle"></i>
                        <div class="stat-value" id="overdue-tasks">0</div>
                        <div class="stat-label">Overdue</div>
                    </div>
                </div>
                
                <div class="progress-container">
                    <div class="progress-header">
                        <span>Completion Progress</span>
                        <span id="progress-percent">0%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                </div>
            </div>

            <div class="todo-container">
                <div class="todo-header">
                    <h1>My To-Do List</h1>
                    <button class="add-btn" id="addTaskBtn">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>

                <div class="input-section">
                    <input type="text" class="todo-input" id="todoInput" placeholder="Add a new task...">
                    <select class="category-select" id="categorySelect">
                        <option value="work">Work</option>
                        <option value="personal">Personal</option>
                        <option value="shopping">Shopping</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="priority-selector">
                    <span>Priority:</span>
                    <button class="priority-btn priority-low active" data-priority="low">
                        <i class="fas fa-arrow-down"></i> Low
                    </button>
                    <button class="priority-btn priority-medium" data-priority="medium">
                        <i class="fas fa-minus"></i> Medium
                    </button>
                    <button class="priority-btn priority-high" data-priority="high">
                        <i class="fas fa-arrow-up"></i> High
                    </button>
                </div>

                <div class="filter-section">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="pending">Pending</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                    <button class="filter-btn" data-filter="priority-high">High Priority</button>
                    <button class="filter-btn" data-filter="today">Today</button>
                </div>

                <ul class="todo-list" id="todoList">
                    <!-- To-do items will be added here dynamically -->
                </ul>
                
                <div class="empty-state" id="emptyState" style="display: none;">
                    <i class="fas fa-clipboard-list"></i>
                    <h3>No tasks to show</h3>
                    <p>Add a new task using the input above or try changing your filter.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const todoInput = document.getElementById('todoInput');
        const categorySelect = document.getElementById('categorySelect');
        const todoList = document.getElementById('todoList');
        const addTaskBtn = document.getElementById('addTaskBtn');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const navLinks = document.querySelectorAll('.nav-link');
        const themeToggle = document.getElementById('themeToggle');
        const themeDropdown = document.getElementById('themeDropdown');
        const themeOptions = document.querySelectorAll('.theme-option');
        const priorityButtons = document.querySelectorAll('.priority-btn');
        const emptyState = document.getElementById('emptyState');
        const progressFill = document.getElementById('progress-fill');
        const progressPercent = document.getElementById('progress-percent');
        
        // Statistics elements
        const totalTasksEl = document.getElementById('total-tasks');
        const pendingTasksEl = document.getElementById('pending-tasks');
        const completedTasksEl = document.getElementById('completed-tasks');
        const overdueTasksEl = document.getElementById('overdue-tasks');
        
        // Initialize tasks from localStorage or with sample data
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [
            { id: 1, title: 'Design homepage for fwrobby.site', completed: false, category: 'work', priority: 'high', createdAt: new Date() },
            { id: 2, title: 'Buy groceries for the week', completed: true, category: 'shopping', priority: 'medium', createdAt: new Date('2023-09-14') },
            { id: 3, title: 'Call mom for her birthday', completed: false, category: 'personal', priority: 'high', createdAt: new Date('2023-09-13') },
            { id: 4, title: 'Finish project documentation', completed: false, category: 'work', priority: 'medium', createdAt: new Date('2023-09-10') },
            { id: 5, title: 'Donate to open source project', completed: false, category: 'other', priority: 'low', createdAt: new Date('2023-09-12') },
            { id: 6, title: 'Plan weekend trip with friends', completed: true, category: 'personal', priority: 'low', createdAt: new Date('2023-09-11') }
        ];
        
        let currentFilter = 'all';
        let currentPriority = 'low';
        let currentTheme = localStorage.getItem('theme') || 'default';
        
        // Initialize the app
        function init() {
            // Set the saved theme
            setTheme(currentTheme);
            
            renderTasks();
            updateStats();
            
            // Add event listeners
            addTaskBtn.addEventListener('click', addTask);
            todoInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') addTask();
            });
            
            // Theme selector event listeners
            themeToggle.addEventListener('click', toggleThemeDropdown);
            
            themeOptions.forEach(option => {
                option.addEventListener('click', () => {
                    const theme = option.getAttribute('data-theme');
                    setTheme(theme);
                    
                    // Update active theme in dropdown
                    themeOptions.forEach(opt => opt.classList.remove('active'));
                    option.classList.add('active');
                    
                    // Close dropdown
                    themeDropdown.classList.remove('show');
                });
            });
            
            // Close theme dropdown when clicking outside
            document.addEventListener('click', (e) => {
                if (!themeToggle.contains(e.target) && !themeDropdown.contains(e.target)) {
                    themeDropdown.classList.remove('show');
                }
            });
            
            // Priority button event listeners
            priorityButtons.forEach(button => {
                button.addEventListener('click', () => {
                    priorityButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    currentPriority = button.getAttribute('data-priority');
                });
            });
            
            // Filter button event listeners
            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // Remove active class from all filter buttons
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    // Add active class to clicked button
                    button.classList.add('active');
                    // Set current filter
                    currentFilter = button.getAttribute('data-filter');
                    // Render tasks with the new filter
                    renderTasks();
                });
            });
            
            // Navigation active state
            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    if (!link.classList.contains('active')) {
                        navLinks.forEach(l => l.classList.remove('active'));
                        link.classList.add('active');
                        
                        // In a real app, this would navigate to the page
                        // For demo, we'll just show an alert
                        const pageName = link.textContent.trim();
                        alert(`Navigating to ${pageName} page (demo mode)`);
                        e.preventDefault();
                    }
                });
            });
        }
        
        // Toggle theme dropdown visibility
        function toggleThemeDropdown() {
            themeDropdown.classList.toggle('show');
        }
        
        // Set the active theme
        function setTheme(themeName) {
            // Remove all theme classes
            document.body.classList.remove('theme-dark', 'theme-blue', 'theme-green', 'theme-sunset');
            
            // Add the selected theme class
            if (themeName !== 'default') {
                document.body.classList.add(`theme-${themeName}`);
            }
            
            // Update current theme and save to localStorage
            currentTheme = themeName;
            localStorage.setItem('theme', themeName);
            
            // Update the active theme in dropdown
            themeOptions.forEach(option => {
                option.classList.remove('active');
                if (option.getAttribute('data-theme') === themeName) {
                    option.classList.add('active');
                }
            });
        }
        
        // Add a new task
        function addTask() {
            const title = todoInput.value.trim();
            if (title === '') return;
            
            const newTask = {
                id: Date.now(),
                title: title,
                completed: false,
                category: categorySelect.value,
                priority: currentPriority,
                createdAt: new Date()
            };
            
            tasks.unshift(newTask);
            saveTasks();
            renderTasks();
            updateStats();
            
            // Clear input and add animation effect
            todoInput.value = '';
            addTaskBtn.classList.add('pulse');
            setTimeout(() => addTaskBtn.classList.remove('pulse'), 500);
        }
        
        // Delete a task
        function deleteTask(id) {
            const taskElement = document.querySelector(`[data-task-id="${id}"]`);
            if (taskElement) {
                taskElement.style.opacity = '0';
                taskElement.style.transform = 'translateX(20px)';
                
                setTimeout(() => {
                    tasks = tasks.filter(task => task.id !== id);
                    saveTasks();
                    renderTasks();
                    updateStats();
                }, 300);
            }
        }
        
        // Toggle task completion
        function toggleTask(id) {
            tasks = tasks.map(task => {
                if (task.id === id) {
                    const updatedTask = { ...task, completed: !task.completed };
                    
                    // If marking as completed, add completion date
                    if (updatedTask.completed && !task.completedDate) {
                        updatedTask.completedDate = new Date();
                    }
                    
                    return updatedTask;
                }
                return task;
            });
            
            saveTasks();
            renderTasks();
            updateStats();
        }
        
        // Edit a task
        function editTask(id) {
            const task = tasks.find(task => task.id === id);
            if (!task) return;
            
            const newTitle = prompt('Edit your task:', task.title);
            if (newTitle !== null && newTitle.trim() !== '') {
                task.title = newTitle.trim();
                saveTasks();
                renderTasks();
            }
        }
        
        // Change task priority
        function changePriority(id, priority) {
            tasks = tasks.map(task => {
                if (task.id === id) {
                    return { ...task, priority: priority };
                }
                return task;
            });
            
            saveTasks();
            renderTasks();
        }
        
        // Save tasks to localStorage
        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }
        
        // Render tasks based on current filter
        function renderTasks() {
            // Filter tasks based on current filter
            let filteredTasks = tasks;
            
            if (currentFilter === 'pending') {
                filteredTasks = tasks.filter(task => !task.completed);
            } else if (currentFilter === 'completed') {
                filteredTasks = tasks.filter(task => task.completed);
            } else if (currentFilter === 'priority-high') {
                filteredTasks = tasks.filter(task => task.priority === 'high');
            } else if (currentFilter === 'today') {
                const today = new Date();
                const todayStr = today.toDateString();
                filteredTasks = tasks.filter(task => {
                    const taskDate = new Date(task.createdAt).toDateString();
                    return taskDate === todayStr;
                });
            } else if (['work', 'personal', 'shopping', 'other'].includes(currentFilter)) {
                filteredTasks = tasks.filter(task => task.category === currentFilter);
            }
            
            // Show/hide empty state
            if (filteredTasks.length === 0) {
                emptyState.style.display = 'block';
                todoList.style.display = 'none';
            } else {
                emptyState.style.display = 'none';
                todoList.style.display = 'block';
            }
            
            // Clear the current list
            todoList.innerHTML = '';
            
            // Render each task
            filteredTasks.forEach(task => {
                const taskElement = document.createElement('li');
                taskElement.className = `todo-item ${task.completed ? 'completed' : ''} priority-${task.priority}`;
                taskElement.setAttribute('data-task-id', task.id);
                
                // Format date
                const dateOptions = { month: 'short', day: 'numeric' };
                const formattedDate = new Date(task.createdAt).toLocaleDateString('en-US', dateOptions);
                
                // Check if task is overdue (created more than 3 days ago and not completed)
                const threeDaysAgo = new Date();
                threeDaysAgo.setDate(threeDaysAgo.getDate() - 3);
                const isOverdue = !task.completed && new Date(task.createdAt) < threeDaysAgo;
                
                taskElement.innerHTML = `
                    <input type="checkbox" class="todo-checkbox" ${task.completed ? 'checked' : ''}>
                    <div class="todo-content">
                        <div class="todo-title">${task.title} ${isOverdue ? ' ‚è∞' : ''}</div>
                        <div class="todo-meta">
                            <span class="todo-category category-${task.category}">${task.category.charAt(0).toUpperCase() + task.category.slice(1)}</span>
                            <span class="todo-priority priority-label-${task.priority}">${task.priority.charAt(0).toUpperCase() + task.priority.slice(1)}</span>
                            <span class="todo-date"><i class="far fa-calendar"></i> ${formattedDate}</span>
                        </div>
                    </div>
                    <div class="todo-actions">
                        <div style="position: relative;">
                            <button class="todo-btn priority-btn" title="Change priority">
                                <i class="fas fa-flag"></i>
                            </button>
                            <div class="priority-menu">
                                <div class="priority-option" data-priority="low">Low</div>
                                <div class="priority-option" data-priority="medium">Medium</div>
                                <div class="priority-option" data-priority="high">High</div>
                            </div>
                        </div>
                        <button class="todo-btn edit-btn" title="Edit task">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="todo-btn delete-btn" title="Delete task">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
                
                // Add event listeners to the buttons
                const checkbox = taskElement.querySelector('.todo-checkbox');
                const editBtn = taskElement.querySelector('.edit-btn');
                const deleteBtn = taskElement.querySelector('.delete-btn');
                const priorityBtn = taskElement.querySelector('.priority-btn');
                const priorityMenu = taskElement.querySelector('.priority-menu');
                const priorityOptions = taskElement.querySelectorAll('.priority-option');
                
                checkbox.addEventListener('change', () => toggleTask(task.id));
                editBtn.addEventListener('click', () => editTask(task.id));
                deleteBtn.addEventListener('click', () => deleteTask(task.id));
                
                // Priority button event listeners
                priorityBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const menus = document.querySelectorAll('.priority-menu');
                    menus.forEach(menu => {
                        if (menu !== priorityMenu) menu.style.display = 'none';
                    });
                    priorityMenu.style.display = priorityMenu.style.display === 'none' ? 'block' : 'none';
                });
                
                priorityOptions.forEach(option => {
                    option.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const priority = option.getAttribute('data-priority');
                        changePriority(task.id, priority);
                        priorityMenu.style.display = 'none';
                    });
                });
                
                // Close priority menu when clicking outside
                document.addEventListener('click', () => {
                    document.querySelectorAll('.priority-menu').forEach(menu => {
                        menu.style.display = 'none';
                    });
                });
                
                todoList.appendChild(taskElement);
            });
        }
        
        // Update statistics and progress
        function updateStats() {
            const total = tasks.length;
            const completed = tasks.filter(task => task.completed).length;
            const pending = total - completed;
            
            // Calculate "overdue" tasks (tasks created more than 3 days ago and not completed)
            const threeDaysAgo = new Date();
            threeDaysAgo.setDate(threeDaysAgo.getDate() - 3);
            const overdue = tasks.filter(task => 
                !task.completed && new Date(task.createdAt) < threeDaysAgo
            ).length;
            
            // Update the DOM with animation
            animateCounter(totalTasksEl, total);
            animateCounter(pendingTasksEl, pending);
            animateCounter(completedTasksEl, completed);
            animateCounter(overdueTasksEl, overdue);
            
            // Update progress bar
            const progress = total > 0 ? Math.round((completed / total) * 100) : 0;
            progressFill.style.width = `${progress}%`;
            progressPercent.textContent = `${progress}%`;
        }
        
        // Animate counter from current value to new value
        function animateCounter(element, targetValue) {
            const currentValue = parseInt(element.textContent) || 0;
            if (currentValue === targetValue) return;
            
            const duration = 500;
            const step = Math.abs(targetValue - currentValue) / (duration / 16);
            let current = currentValue;
            
            const timer = setInterval(() => {
                if (currentValue < targetValue) {
                    current += step;
                    if (current >= targetValue) {
                        current = targetValue;
                        clearInterval(timer);
                    }
                } else {
                    current -= step;
                    if (current <= targetValue) {
                        current = targetValue;
                        clearInterval(timer);
                    }
                }
                
                element.textContent = Math.round(current);
            }, 16);
        }
        
        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
