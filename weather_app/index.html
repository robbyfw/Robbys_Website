<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Robby's Website</title>

  <!-- Favicon / Tab Image -->
  <link rel="icon" type="image/png" href="/Studio-Project.png">
  <link rel="apple-touch-icon" href="/Studio-Project.png">

  <style>
    /* Water-like background */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      overflow: hidden;
    }

    /* Ripple water animation overlay */
    body::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(1px);
      animation: ripple 10s infinite linear;
      pointer-events: none;
    }

    @keyframes ripple {
      0% { transform: scale(1); opacity: 0.6; }
      50% { transform: scale(1.2); opacity: 0.4; }
      100% { transform: scale(1); opacity: 0.6; }
    }

    .weather-container {
      position: relative;
      background: rgba(0, 80, 180, 0.4);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      width: 320px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
      backdrop-filter: blur(12px);
      z-index: 1;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      margin-bottom: 15px;
      font-size: 26px;
      font-weight: bold;
      color: #e0f7ff;
    }

    input {
      padding: 12px;
      width: 80%;
      border: none;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 16px;
      outline: none;
    }

    button {
      padding: 12px 20px;
      border: none;
      background-color: rgba(0, 191, 255, 0.85);
      color: white;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: rgba(0, 160, 220, 0.95);
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(0,191,255,0.7);
    }

    .result {
      margin-top: 20px;
      animation: fadeIn 1s ease-in-out;
    }

    .result p {
      margin: 6px 0;
      font-size: 18px;
    }

    .weather-icon {
      width: 80px;
      margin: 10px 0;
    }

    /* Credits at bottom */
    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #fff;
      z-index: 1;
      text-shadow: 0 2px 5px rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>

  <div class="weather-container">
    <h2>Weather App</h2>
    <input type="text" id="cityInput" placeholder="Enter city name">
    <button onclick="getWeather()">Get Weather</button>

    <div class="result" id="result"></div>
  </div>

  <footer>
    Made by Muhammad Asim (Robby)
  </footer>

  <script>
    const API_KEY = "cef868c24f7eadea4f39779c0e588c9b"; // Your OpenWeatherMap API key

    async function getWeather() {
      const city = document.getElementById("cityInput").value;
      const resultDiv = document.getElementById("result");

      if(city === "") {
        resultDiv.innerHTML = "<p>Please enter a city name!</p>";
        return;
      }

      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric`;

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("City not found");

        const data = await response.json();
        const icon = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;

        const localTime = new Date((data.dt + data.timezone) * 1000).toUTCString();

        resultDiv.innerHTML = `
          <img src="${icon}" alt="Weather Icon" class="weather-icon">
          <p><strong>${data.name}, ${data.sys.country}</strong></p>
          <p>üå° Temperature: ${data.main.temp} ¬∞C</p>
          <p>‚òÅ Condition: ${data.weather[0].description}</p>
          <p>üíß Humidity: ${data.main.humidity}%</p>
          <p>üïí Local Time: ${localTime}</p>
        `;
      } catch (error) {
        resultDiv.innerHTML = `<p>${error.message}</p>`;
      }
    }
  </script>

</body>
</html>
