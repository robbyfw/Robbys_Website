<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="icon" type="image/png" href="/Studio-Project.png">

  <style>
    /* Background with water + black overlay */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", sans-serif;
      background: 
        linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
        url("https://i.ibb.co/YPfG1pR/water-bg.gif") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    /* Glass effect for container */
    .weather-container {
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(12px);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      width: 330px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.6);
      animation: fadeIn 1s ease-in-out;
    }

    h2 {
      margin-bottom: 15px;
      font-size: 26px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    input {
      padding: 12px;
      width: 80%;
      border: none;
      border-radius: 8px;
      margin-bottom: 12px;
      font-size: 16px;
      outline: none;
    }

    /* Buttons */
    button {
      padding: 10px 20px;
      border: none;
      background: #00bfff;
      color: white;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      transition: 0.3s;
    }
    button:hover {
      background: #008cba;
    }

    /* Toggle switch */
    .toggle-btn {
      margin-top: 10px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 25px;
      padding: 6px 14px;
      font-size: 14px;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
      display: inline-block;
    }
    .toggle-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .result {
      margin-top: 20px;
      min-height: 120px;
    }

    .result p {
      margin: 6px 0;
      font-size: 18px;
    }

    /* Weather icon */
    .weather-icon {
      width: 60px;
      height: 60px;
      margin-bottom: 10px;
    }

    /* Fade in animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      margin-top: 25px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>

  <div class="weather-container">
    <h2>üå¶Ô∏è Weather App</h2>
    <input type="text" id="cityInput" placeholder="Enter city name">
    <button onclick="getWeather()">Get Weather</button>
    <div class="toggle-btn" onclick="toggleUnit()">Switch to ¬∞F</div>

    <div class="result" id="result"></div>
  </div>

  <footer>
    Made by Muhammad Asim (Robby)
  </footer>

  <script>
    const API_KEY = "cef868c24f7eadea4f39779c0e588c9b";
    let isCelsius = true;

    async function getWeather() {
      const city = document.getElementById("cityInput").value.trim();
      const resultDiv = document.getElementById("result");

      if(city === "") {
        resultDiv.innerHTML = "<p>Please enter a city name!</p>";
        return;
      }

      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric`;

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("City not found");

        const data = await response.json();
        displayWeather(data);
      } catch (error) {
        resultDiv.innerHTML = `<p>${error.message}</p>`;
      }
    }

    function displayWeather(data) {
      const resultDiv = document.getElementById("result");
      const temp = isCelsius ? data.main.temp : (data.main.temp * 9/5) + 32;
      const unit = isCelsius ? "¬∞C" : "¬∞F";

      resultDiv.innerHTML = `
        <img src="https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png"
             class="weather-icon" alt="Weather Icon">
        <p><strong>${data.name}</strong></p>
        <p>Temperature: ${temp.toFixed(1)} ${unit}</p>
        <p>Condition: ${data.weather[0].description}</p>
        <p>Humidity: ${data.main.humidity}%</p>
      `;
    }

    function toggleUnit() {
      isCelsius = !isCelsius;
      const btn = document.querySelector(".toggle-btn");
      btn.textContent = isCelsius ? "Switch to ¬∞F" : "Switch to ¬∞C";

      const city = document.getElementById("cityInput").value.trim();
      if(city !== "") getWeather();
    }
  </script>

</body>
</html>
