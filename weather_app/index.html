<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="icon" type="image/png" href="/Studio-Project.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="weather-container">
    <h2>üåä Weather App</h2>
    <input type="text" id="cityInput" placeholder="Enter city name">
    
    <div class="buttons">
      <button onclick="getWeather()">Get Weather</button>
      <button class="location-btn" onclick="getLocationWeather()">üìç My Location</button>
    </div>

    <div class="toggle-btn" onclick="toggleUnit()">Switch to ¬∞F</div>
    <div class="result" id="result"></div>
  </div>

  <footer>
    Made by Muhammad Asim (Robby)
  </footer>

  <script>
    const API_KEY = "cef868c24f7eadea4f39779c0e588c9b";
    let isCelsius = true;

    async function getWeather() {
      const city = document.getElementById("cityInput").value.trim();
      const resultDiv = document.getElementById("result");

      if(city === "") {
        resultDiv.innerHTML = "<p>Please enter a city name!</p>";
        return;
      }

      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric`;
      fetchWeather(url);
    }

    function getLocationWeather() {
      const resultDiv = document.getElementById("result");

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            const url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${API_KEY}&units=metric`;
            fetchWeather(url);
          },
          () => {
            resultDiv.innerHTML = "<p>Location access denied.</p>";
          }
        );
      } else {
        resultDiv.innerHTML = "<p>Geolocation not supported by your browser.</p>";
      }
    }

    async function fetchWeather(url) {
      const resultDiv = document.getElementById("result");
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("City not found");

        const data = await response.json();
        displayWeather(data);
      } catch (error) {
        resultDiv.innerHTML = `<p>${error.message}</p>`;
      }
    }

    function displayWeather(data) {
      const resultDiv = document.getElementById("result");
      const temp = isCelsius ? data.main.temp : (data.main.temp * 9/5) + 32;
      const unit = isCelsius ? "¬∞C" : "¬∞F";

      resultDiv.innerHTML = `
        <img src="https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png"
             class="weather-icon" alt="Weather Icon">
        <p><strong>${data.name}</strong></p>
        <p>Temperature: ${temp.toFixed(1)} ${unit}</p>
        <p>Condition: ${data.weather[0].description}</p>
        <p>Humidity: ${data.main.humidity}%</p>
      `;
    }

    function toggleUnit() {
      isCelsius = !isCelsius;
      const btn = document.querySelector(".toggle-btn");
      btn.textContent = isCelsius ? "Switch to ¬∞F" : "Switch to ¬∞C";

      const city = document.getElementById("cityInput").value.trim();
      if(city !== "") getWeather();
    }
  </script>
</body>
</html>
