<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Break the Page</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 50px;
    transition: all 0.5s ease;
  }
  button {
    padding: 15px 30px;
    font-size: 20px;
    cursor: pointer;
    background-color: #ff4d4d;
    border: none;
    color: white;
    border-radius: 10px;
    transition: all 0.3s ease;
  }
  button:hover {
    background-color: #ff1a1a;
  }
</style>
</head>
<body>

<h1>Click the Button to Break the Page!</h1>
<button id="breakBtn">Break the Page</button>

<script>
const btn = document.getElementById("breakBtn");

btn.addEventListener("click", () => {
  // Randomly move all elements around
  const allElements = document.querySelectorAll("body *");
  allElements.forEach(el => {
    const randomX = Math.floor(Math.random() * window.innerWidth) - 100;
    const randomY = Math.floor(Math.random() * window.innerHeight) - 100;
    const rotate = Math.floor(Math.random() * 360);
    el.style.position = "absolute";
    el.style.left = `${randomX}px`;
    el.style.top = `${randomY}px`;
    el.style.transform = `rotate(${rotate}deg)`;
    el.style.fontSize = `${Math.random() * 50 + 12}px`;
    el.style.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
  });

  // Add a fun shaking effect
  document.body.style.animation = "shake 0.5s infinite";
});

// CSS keyframes for shaking effect
const style = document.createElement('style');
style.innerHTML = `
@keyframes shake {
  0% { transform: translate(0,0); }
  25% { transform: translate(-10px, 10px); }
  50% { transform: translate(10px, -10px); }
  75% { transform: translate(-10px, -10px); }
  100% { transform: translate(10px, 10px); }
}`;
document.head.appendChild(style);
</script>

</body>
</html>
