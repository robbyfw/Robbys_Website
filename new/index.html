<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <a href="https://fwrobby.site">Home</a>
    <a href="https://fwrobby.site/about/">About Me</a>
    <a href="https://fwrobby.site/contact/">Contact Me</a>
    <a href="https://fwrobby.site/donate/">Donations</a>
  </div>

  <!-- Hamburger -->
  <div class="hamburger" id="hamburger">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <!-- Main Content -->
  <div class="container">
    <div class="hero">
      <h1>Password Generator</h1>
      <p class="tagline">Create secure passwords instantly ðŸ”’</p>
    </div>

    <div class="generator-box">
      <div class="input-group">
        <input type="text" id="passwordOutput" placeholder="Generated password..." readonly />
        <button id="copyBtn">Copy</button>
      </div>

      <div class="options">
        <label for="lengthSlider">Password Length: <span id="lengthValue">12</span></label>
        <input type="range" id="lengthSlider" min="6" max="32" value="12" />

        <div class="checkboxes">
          <label><input type="checkbox" id="includeUppercase" checked> Include Uppercase</label>
          <label><input type="checkbox" id="includeLowercase" checked> Include Lowercase</label>
          <label><input type="checkbox" id="includeNumbers" checked> Include Numbers</label>
          <label><input type="checkbox" id="includeSymbols"> Include Symbols</label>
        </div>
      </div>

      <button class="generate-btn" id="generateBtn">Generate Password</button>
    </div>

    <footer class="site-footer">
      <p>Â© 2025 Robby | All Rights Reserved</p>
    </footer>
  </div>

  <script>
    // Sidebar toggle
    const hamburger = document.getElementById("hamburger");
    const sidebar = document.getElementById("sidebar");
    hamburger.onclick = () => {
      sidebar.classList.toggle("open");
      hamburger.classList.toggle("active");
    };

    // Elements
    const passwordOutput = document.getElementById("passwordOutput");
    const copyBtn = document.getElementById("copyBtn");
    const generateBtn = document.getElementById("generateBtn");
    const lengthSlider = document.getElementById("lengthSlider");
    const lengthValue = document.getElementById("lengthValue");
    const includeUppercase = document.getElementById("includeUppercase");
    const includeLowercase = document.getElementById("includeLowercase");
    const includeNumbers = document.getElementById("includeNumbers");
    const includeSymbols = document.getElementById("includeSymbols");

    // Update length display
    lengthSlider.addEventListener("input", () => {
      lengthValue.textContent = lengthSlider.value;
    });

    // Password generator
    function generatePassword() {
      let chars = "";
      if (includeUppercase.checked) chars += "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      if (includeLowercase.checked) chars += "abcdefghijklmnopqrstuvwxyz";
      if (includeNumbers.checked) chars += "0123456789";
      if (includeSymbols.checked) chars += "!@#$%^&*()_+[]{}|;:,.<>?";
      if (chars === "") {
        passwordOutput.value = "Select at least one option!";
        return;
      }

      let password = "";
      for (let i = 0; i < lengthSlider.value; i++) {
        password += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      passwordOutput.value = password;
    }

    // Copy to clipboard
    copyBtn.addEventListener("click", () => {
      if (passwordOutput.value.trim() !== "") {
        navigator.clipboard.writeText(passwordOutput.value);
        copyBtn.textContent = "Copied!";
        setTimeout(() => (copyBtn.textContent = "Copy"), 1500);
      }
    });

    generateBtn.addEventListener("click", generatePassword);
  </script>
</body>
</html>
