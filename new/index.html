<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess with AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>♚ Chess with AI ♔</h1>
            <div class="game-info">
                <div class="status" id="status">White's Turn</div>
                <div class="timer" id="timer">--:--</div>
            </div>
        </header>

        <div class="game-container">
            <div class="board-container">
                <div class="board" id="chessboard">
                    <!-- Chessboard will be generated by JavaScript -->
                </div>
                <div class="coordinates">
                    <div class="files">a b c d e f g h</div>
                    <div class="ranks">8 7 6 5 4 3 2 1</div>
                </div>
            </div>

            <div class="sidebar">
                <div class="controls">
                    <h3>Game Controls</h3>
                    <div class="difficulty-selector">
                        <label>AI Difficulty:</label>
                        <select id="difficulty">
                            <option value="1">Easy</option>
                            <option value="2" selected>Medium</option>
                            <option value="3">Hard</option>
                            <option value="4">Expert</option>
                        </select>
                    </div>
                    <div class="color-selector">
                        <label>Play as:</label>
                        <button id="play-white" class="color-btn active">White</button>
                        <button id="play-black" class="color-btn">Black</button>
                        <button id="play-random" class="color-btn">Random</button>
                    </div>
                    <div class="action-buttons">
                        <button id="new-game" class="btn-primary">New Game</button>
                        <button id="undo-move" class="btn-secondary">Undo</button>
                        <button id="hint" class="btn-secondary">Hint</button>
                    </div>
                </div>

                <div class="move-history">
                    <h3>Move History</h3>
                    <div class="moves-list" id="move-history">
                        <!-- Move history will be populated here -->
                    </div>
                </div>

                <div class="captured-pieces">
                    <h3>Captured Pieces</h3>
                    <div class="captured-white" id="captured-white">
                        <!-- White's captured pieces -->
                    </div>
                    <div class="captured-black" id="captured-black">
                        <!-- Black's captured pieces -->
                    </div>
                </div>

                <div class="game-stats">
                    <h3>Game Statistics</h3>
                    <div class="stats-grid">
                        <div class="stat">
                            <span class="stat-label">Moves:</span>
                            <span class="stat-value" id="move-count">0</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">White Time:</span>
                            <span class="stat-value" id="white-time">10:00</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">Black Time:</span>
                            <span class="stat-value" id="black-time">10:00</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Promotion Modal -->
        <div id="promotion-modal" class="modal">
            <div class="modal-content">
                <h3>Choose Promotion</h3>
                <div class="promotion-options">
                    <button class="promotion-piece" data-piece="q">♕ Queen</button>
                    <button class="promotion-piece" data-piece="r">♖ Rook</button>
                    <button class="promotion-piece" data-piece="b">♗ Bishop</button>
                    <button class="promotion-piece" data-piece="n">♘ Knight</button>
                </div>
            </div>
        </div>

        <!-- Game Over Modal -->
        <div id="game-over-modal" class="modal">
            <div class="modal-content">
                <h3 id="game-result">Game Over</h3>
                <p id="game-details"></p>
                <button id="play-again" class="btn-primary">Play Again</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
