<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Generator | Robby's Website</title>
  <link rel="stylesheet" href="../main_style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/png" href="https://fwrobby.site/images/Studio-Project.png" />
  
  <meta name="description" content="Generate strong, secure, and customizable passwords instantly with Robby's Password Generator â€” simple, sleek, and safe." />
  <meta name="author" content="Muhammad Asim (Robby)" />
</head>
<body>
  <!-- Sidebar Menu -->
  <div id="sidebar" class="sidebar">
    <a href="https://fwrobby.site">Home</a>
    <a href="https://fwrobby.site/about/">About Me</a>
    <a href="https://fwrobby.site/contact/">Contact Me</a>
    <a href="https://fwrobby.site/donate/">Donations</a>
  </div>

  <!-- Hamburger Icon -->
  <div class="hamburger" id="hamburger">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <!-- Main Content -->
  <div class="container">
    <section class="hero">
      <h1>Password Generator</h1>
      <p class="tagline">Generate strong & secure passwords easily</p>
      <p>Customize your password strength with options below and copy it with one click.</p>
    </section>

    <section class="cards">
      <div class="project-item" style="flex-direction: column; text-align:center; align-items:center;">
        <input type="text" id="passwordOutput" readonly placeholder="Your password will appear here" style="width:80%; text-align:center; padding:10px; border-radius:8px; border:none; margin-bottom:15px; background:rgba(255,255,255,0.1); color:white; font-size:1.1rem;">
        
        <div style="display:flex; flex-wrap:wrap; gap:10px; justify-content:center; margin-bottom:20px;">
          <label><input type="checkbox" id="includeUppercase" checked> Uppercase</label>
          <label><input type="checkbox" id="includeLowercase" checked> Lowercase</label>
          <label><input type="checkbox" id="includeNumbers" checked> Numbers</label>
          <label><input type="checkbox" id="includeSymbols" checked> Symbols</label>
        </div>

        <label for="lengthRange">Length: <span id="lengthValue">12</span></label>
        <input type="range" id="lengthRange" min="4" max="50" value="12" style="width:80%; margin:10px 0;">

        <div style="margin-top:15px; display:flex; gap:15px; justify-content:center;">
          <button id="generateBtn" class="visit-btn">Generate</button>
          <button id="copyBtn" class="visit-btn" style="background:#28a745;">Copy</button>
        </div>
      </div>
    </section>

    <footer class="site-footer">
      <p>Â© 2025 Muhammad Asim (Robby) â€¢ Built with ðŸ–¤</p>
    </footer>
  </div>

  <script>
    const hamburger = document.getElementById("hamburger");
    const sidebar = document.getElementById("sidebar");
    hamburger.addEventListener("click", () => {
      sidebar.classList.toggle("open");
      hamburger.classList.toggle("active");
    });

    const lengthRange = document.getElementById("lengthRange");
    const lengthValue = document.getElementById("lengthValue");
    const passwordOutput = document.getElementById("passwordOutput");
    const generateBtn = document.getElementById("generateBtn");
    const copyBtn = document.getElementById("copyBtn");

    const uppercaseChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const lowercaseChars = "abcdefghijklmnopqrstuvwxyz";
    const numberChars = "0123456789";
    const symbolChars = "!@#$%^&*()_+{}[]<>?/|~";

    lengthRange.addEventListener("input", () => {
      lengthValue.textContent = lengthRange.value;
    });

    generateBtn.addEventListener("click", () => {
      const length = parseInt(lengthRange.value);
      const includeUppercase = document.getElementById("includeUppercase").checked;
      const includeLowercase = document.getElementById("includeLowercase").checked;
      const includeNumbers = document.getElementById("includeNumbers").checked;
      const includeSymbols = document.getElementById("includeSymbols").checked;

      let chars = "";
      if (includeUppercase) chars += uppercaseChars;
      if (includeLowercase) chars += lowercaseChars;
      if (includeNumbers) chars += numberChars;
      if (includeSymbols) chars += symbolChars;

      if (!chars) {
        passwordOutput.value = "Select at least one option!";
        return;
      }

      let password = "";
      for (let i = 0; i < length; i++) {
        password += chars.charAt(Math.floor(Math.random() * chars.length));
      }

      passwordOutput.value = password;
    });

    copyBtn.addEventListener("click", () => {
      if (passwordOutput.value.trim() === "") return;
      navigator.clipboard.writeText(passwordOutput.value);
      copyBtn.textContent = "Copied!";
      setTimeout(() => copyBtn.textContent = "Copy", 1500);
    });
  </script>
</body>
</html>
