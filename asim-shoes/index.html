<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shoe Shop</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <header>
    <h1>My Shoe Shop</h1>
  </header>

  <main>
    <section id="products-container" class="products-grid"></section>

    <section class="checkout">
      <h2>Checkout</h2>
      <input id="buyerName" type="text" placeholder="Your Name">
      <input id="buyerContact" type="text" placeholder="WhatsApp Number">
      <button id="buyBtn">Buy via WhatsApp</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
