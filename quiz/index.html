<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Robby's Website</title>

  <!-- Favicon / Apple touch icon (embedded thumbnail image) -->
  <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAZAAAAGQCAIAAAB1s6h6AAAgAElEQVR4nOy9eZgkyZXH/7Pvucn8s7M7s0tOZrXbq2r1bZqrdqv....(TRUNCATED FOR DISPLAY)...." />
  <link rel="apple-touch-icon" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAZAAAAGQCAIAAAB1s6h6AAAgAElEQVR4nOy9eZgkyZXH/7Pvucn8s7M7s0tOZrXbq2r1bZqrdqv....(TRUNCATED FOR DISPLAY)...." />

  <!-- Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="page">
    <header class="header">
      <h1 class="title">Trivia Quiz</h1>
      <p class="subtitle">General Knowledge — fun quick rounds</p>
    </header>

    <section class="controls">
      <div class="left-controls">
        <label class="select-wrapper">
          Category
          <select id="category" aria-label="Category">
            <option value="9" selected>General Knowledge</option>
            <!-- Add more category options if you want (ids from OpenTDB) -->
          </select>
        </label>

        <label class="select-wrapper">
          Difficulty
          <select id="difficulty" aria-label="Difficulty">
            <option value="easy" selected>Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </label>

        <label class="select-wrapper">
          Questions
          <select id="amount" aria-label="Number of questions">
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="50" selected>50</option>
          </select>
        </label>
      </div>

      <div class="right-controls">
        <button id="startBtn" class="btn primary">Start</button>
        <button id="restartBtn" class="btn ghost hidden">Restart</button>
      </div>
    </section>

    <section id="quizArea" class="quiz-area hidden" aria-live="polite">
      <div class="meta-row">
        <div class="progress-wrap">
          <div id="progressBar" class="progress-bar">
            <div id="progressFill" class="progress-fill"></div>
          </div>
          <div class="progress-text"><span id="qNumber">0</span>/<span id="qTotal">0</span></div>
        </div>

        <div class="score-wrap">
          <div>Score</div>
          <div id="scoreDisplay" class="score-pill">0</div>
          <div class="best">Best: <span id="bestScore">0</span></div>
        </div>
      </div>

      <div class="card question-card" role="group" aria-labelledby="questionText">
        <div id="questionText" class="question-text">Press <strong>Start</strong> to play</div>

        <ul id="optionsList" class="options-list" role="list">
          <!-- options injected here -->
        </ul>

        <div class="controls-row">
          <div class="timer-wrap">
            <div id="timer" class="timer">00:15</div>
            <div class="timer-label">time</div>
          </div>

          <div class="action-buttons">
            <button id="nextBtn" class="btn secondary hidden">Next</button>
            <button id="skipBtn" class="btn ghost">Skip</button>
          </div>
        </div>
      </div>
    </section>

    <section id="resultArea" class="result-area hidden">
      <div class="card result-card">
        <h2>Quiz Completed</h2>
        <p>Your score: <strong id="finalScore">0</strong></p>
        <p id="finalSummary"></p>
        <div class="result-actions">
          <button id="playAgainBtn" class="btn primary">Play Again</button>
          <button id="viewAnswersBtn" class="btn ghost">Review</button>
        </div>
      </div>
    </section>

    <!-- Footer credits (added) -->
    <footer class="site-footer">
      <div class="footer-inner">
        © 2025 Muhammad Asim (Robby) • Built with ♥
      </div>
    </footer>
  </main>

  <!-- Confetti canvas -->
  <canvas id="confetti-canvas" class="confetti-canvas"></canvas>

  <script src="script.js" defer></script>
</body>
</html>
