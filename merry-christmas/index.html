<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #0a3d62;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            z-index: 2;
            padding: 20px;
        }

        #greetingButton {
            background: #c0392b;
            color: white;
            border: none;
            padding: 20px 50px;
            font-size: 28px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            font-weight: bold;
            letter-spacing: 2px;
        }

        #greetingButton:hover {
            background: #e74c3c;
            transform: scale(1.05);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.4);
        }

        #greetingButton:active {
            transform: scale(0.98);
        }

        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 90%;
            z-index: 10;
            text-align: center;
            opacity: 0;
            transition: all 0.5s ease;
        }

        .message.active {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        .message h1 {
            color: #c0392b;
            font-size: 36px;
            margin-bottom: 20px;
        }

        .message p {
            color: #2c3e50;
            font-size: 20px;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .santa {
            font-size: 60px;
            animation: bounce 2s infinite;
        }

        .snowflake {
            position: absolute;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.8;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #c0392b;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .music-info {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 20px;
            display: none;
            z-index: 3;
        }

        .music-info.show {
            display: block;
            animation: fadeIn 1s;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="greetingButton">üéÑ Click for Christmas Magic! üéÖ</button>
    </div>

    <div class="message" id="greetingMessage">
        <button class="close-btn" id="closeBtn">√ó</button>
        <div class="santa">üéÖ</div>
        <h1>Merry Christmas!</h1>
        <p>From: <strong>Robby</strong></p>
        <p>Wishing you a holiday season filled with joy, peace, and happiness!</p>
        <p>May your days be merry and bright, and may all your Christmases be white!</p>
        <div style="margin-top: 20px; font-size: 30px;">
            üéÑ üéÅ ‚ú® ‚ùÑÔ∏è
        </div>
    </div>

    <div class="music-info" id="musicInfo">
        Christmas music is playing! üéµ
    </div>

    <audio id="christmasMusic" loop>
        <!-- Fallback music source - replace with your actual file -->
        <source src="https://assets.mixkit.co/music/preview/mixkit-christmas-time-209.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Get DOM elements
        const greetingButton = document.getElementById('greetingButton');
        const greetingMessage = document.getElementById('greetingMessage');
        const closeBtn = document.getElementById('closeBtn');
        const christmasMusic = document.getElementById('christmasMusic');
        const musicInfo = document.getElementById('musicInfo');
        const body = document.body;

        // Function to create snowflakes
        function createSnowflakes(count = 100) {
            for (let i = 0; i < count; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                
                // Random size between 3px and 10px
                const size = Math.random() * 7 + 3;
                snowflake.style.width = `${size}px`;
                snowflake.style.height = `${size}px`;
                
                // Random position
                snowflake.style.left = `${Math.random() * 100}vw`;
                
                // Random opacity
                snowflake.style.opacity = Math.random() * 0.7 + 0.3;
                
                // Random animation
                const duration = Math.random() * 10 + 10;
                const delay = Math.random() * 5;
                
                snowflake.style.animation = `fall ${duration}s linear ${delay}s infinite`;
                
                // Add to body
                body.appendChild(snowflake);
                
                // Create falling animation
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes fall {
                        0% {
                            transform: translateY(-100px) rotate(0deg);
                        }
                        100% {
                            transform: translateY(100vh) rotate(360deg);
                        }
                    }
                `;
                document.head.appendChild(style);
            }
        }

        // Function to start effects
        function startChristmasMagic() {
            // Play music
            christmasMusic.volume = 0.5;
            christmasMusic.play().then(() => {
                musicInfo.classList.add('show');
            }).catch(error => {
                console.log("Autoplay prevented, user interaction required");
                // Show button to start music
                greetingButton.textContent = "üéÑ Click to Play Music & See Message üéÖ";
            });
            
            // Show message
            greetingMessage.classList.add('active');
            
            // Hide the button
            greetingButton.style.display = 'none';
            
            // Create snowflakes
            createSnowflakes(150);
            
            // Add some Christmas lights effect to background
            body.style.background = 'linear-gradient(45deg, #0a3d62, #1a5276, #0a3d62)';
            
            // Add pulsing animation to background
            const style = document.createElement('style');
            style.textContent = `
                @keyframes pulse {
                    0%, 100% { background-size: 100% 100%; }
                    50% { background-size: 150% 150%; }
                }
            `;
            document.head.appendChild(style);
            
            body.style.animation = 'pulse 10s infinite alternate';
        }

        // Function to close message
        function closeMessage() {
            greetingMessage.classList.remove('active');
            greetingButton.style.display = 'block';
        }

        // Event listeners
        greetingButton.addEventListener('click', startChristmasMagic);
        closeBtn.addEventListener('click', closeMessage);

        // Optional: Close message by clicking outside
        greetingMessage.addEventListener('click', (e) => {
            if (e.target === greetingMessage) {
                closeMessage();
            }
        });

        // Add some initial styling to button to make it more attractive
        window.addEventListener('DOMContentLoaded', () => {
            greetingButton.style.animation = 'pulse 2s infinite alternate';
            
            const style = document.createElement('style');
            style.textContent = `
                @keyframes pulse {
                    0% { transform: scale(1); }
                    100% { transform: scale(1.05); }
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
