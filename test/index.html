<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Interactive Human Organs — Anatomy</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="page">
    <header class="header">
      <h1>Interactive Human Organs</h1>
      <p class="sub">Hover or click an organ → a line will draw out and show a brief description.</p>
    </header>

    <section class="stage">
      <!-- SVG body + organs -->
      <svg id="anatomy" viewBox="0 0 360 800" xmlns="http://www.w3.org/2000/svg" aria-label="Human torso with organs">
        <defs>
          <!-- Gradients -->
          <linearGradient id="skin" x1="0" x2="0" y1="0" y2="1">
            <stop offset="0" stop-color="#f4cbaa"/>
            <stop offset="1" stop-color="#e5ad87"/>
          </linearGradient>

          <linearGradient id="heartGrad" x1="0" x2="1">
            <stop offset="0" stop-color="#ff5252"/>
            <stop offset="1" stop-color="#bb0f10"/>
          </linearGradient>

          <linearGradient id="lungGrad" x1="0" x2="1">
            <stop offset="0" stop-color="#ffdfe0"/>
            <stop offset="1" stop-color="#ffb3b5"/>
          </linearGradient>

          <linearGradient id="liverGrad" x1="0" x2="1">
            <stop offset="0" stop-color="#e3a05a"/>
            <stop offset="1" stop-color="#b86b2f"/>
          </linearGradient>

          <linearGradient id="stomachGrad" x1="0" x2="1">
            <stop offset="0" stop-color="#ffe9b9"/>
            <stop offset="1" stop-color="#f0b85a"/>
          </linearGradient>

          <filter id="softShadow" x="-200%" y="-200%" width="400%" height="400%">
            <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000" flood-opacity="0.18"/>
          </filter>
        </defs>

        <!-- Body outline (torso) -->
        <path id="torso" d="
          M180 30
          C140 30 110 58 100 100
          L95 170
          C88 230 72 320 72 380
          C72 460 95 520 160 540
          C220 520 248 462 248 380
          C248 320 232 230 225 170
          L220 100
          C210 58 180 30 180 30 Z
        " fill="url(#skin)" stroke="#c18868" stroke-width="1.5"/>

        <!-- Brain -->
        <g id="brain" class="organ" data-name="Brain" data-info="Controls thought, memory, emotion and most body functions." data-offset-x="120" data-offset-y="-40">
          <path d="M140 55
                   C140 40 155 32 170 34
                   C178 26 198 28 205 38
                   C220 35 240 46 244 61
                   C262 68 270 85 265 98
                   C250 108 220 110 200 100
                   C190 108 170 112 150 104
                   C135 98 128 80 140 55 Z" fill="#f1c0d7" stroke="#d19fb2" stroke-width="1"/>
        </g>

        <!-- Lungs -->
        <g id="lung-left" class="organ" data-name="Left Lung" data-info="Primary organ for gas exchange; has 2 lobes." data-offset-x="120" data-offset-y="-20">
          <path d="M125 150
                   C105 140 95 160 96 185
                   C98 220 110 260 140 275
                   C150 282 160 280 170 272
                   C150 250 140 200 140 170
                   C140 155 135 152 125 150 Z"
                fill="url(#lungGrad)" stroke="#d89b9b" stroke-width="1"/>
        </g>

        <g id="lung-right" class="organ" data-name="Right Lung" data-info="Primary organ for gas exchange; has 3 lobes." data-offset-x="220" data-offset-y="-20">
          <path d="M235 150
                   C255 140 265 160 264 185
                   C262 220 250 260 220 275
                   C210 282 200 280 190 272
                   C210 250 220 200 220 170
                   C220 155 225 152 235 150 Z"
                fill="url(#lungGrad)" stroke="#d89b9b" stroke-width="1"/>
        </g>

        <!-- Heart -->
        <g id="heart" class="organ" data-name="Heart" data-info="Muscular pump that circulates blood to the entire body." data-offset-x="180" data-offset-y="10">
          <path d="M180 190
                   C170 170 150 160 140 180
                   C130 200 150 220 180 240
                   C210 220 230 200 220 180
                   C215 170 195 170 180 190 Z"
                fill="url(#heartGrad)" stroke="#7a0b0b" stroke-width="1"/>
        </g>

        <!-- Liver -->
        <g id="liver" class="organ" data-name="Liver" data-info="Large organ that detoxifies blood, stores energy and makes bile." data-offset-x="220" data-offset-y="40">
          <path d="M200 250
                   C270 245 300 270 288 300
                   C268 325 220 335 170 325
                   C140 320 130 305 150 290
                   C165 280 180 260 200 250 Z"
                fill="url(#liverGrad)" stroke="#a5642d" stroke-width="1"/>
        </g>

        <!-- Stomach -->
        <g id="stomach" class="organ" data-name="Stomach" data-info="Breaks down food using acid and enzymes; mixes and stores food." data-offset-x="140" data-offset-y="70">
          <path d="M150 280
                   C130 290 125 315 135 340
                   C145 360 170 370 190 360
                   C200 355 205 340 200 330
                   C185 320 165 305 150 280 Z"
                fill="url(#stomachGrad)" stroke="#c99b5e" stroke-width="1"/>
        </g>

        <!-- Kidneys -->
        <g id="kidney-left" class="organ" data-name="Left Kidney" data-info="Filters blood and produces urine; balances fluids." data-offset-x="80" data-offset-y="100">
          <path d="M120 320
                   C110 325 105 345 120 360
                   C135 375 155 370 165 355
                   C150 345 144 330 120 320 Z"
                fill="#b26f56" stroke="#8b4d3b" stroke-width="1"/>
        </g>

        <g id="kidney-right" class="organ" data-name="Right Kidney" data-info="Filters blood and produces urine; balances fluids." data-offset-x="240" data-offset-y="100">
          <path d="M220 320
                   C230 325 235 345 220 360
                   C205 375 185 370 175 355
                   C190 345 196 330 220 320 Z"
                fill="#b26f56" stroke="#8b4d3b" stroke-width="1"/>
        </g>

        <!-- Intestines (small + large stylized) -->
        <g id="intestines" class="organ" data-name="Intestines" data-info="Digest and absorb nutrients (small) and absorb water/form stool (large)." data-offset-x="180" data-offset-y="160">
          <path d="M100 370
                   C110 420 140 460 180 460
                   C220 460 250 420 260 370
                   C250 390 220 410 180 410
                   C140 410 120 390 100 370 Z"
                fill="#ffd2aa" stroke="#d9a77a" stroke-width="1"/>
        </g>

        <!-- Bladder -->
        <g id="bladder" class="organ" data-name="Bladder" data-info="Temporary storage for urine before elimination." data-offset-x="180" data-offset-y="220">
          <path d="M160 480
                   C145 490 145 515 160 525
                   C200 540 220 525 200 505
                   C190 495 175 490 160 480 Z"
                fill="#f6d98c" stroke="#cfa96a" stroke-width="1"/>
        </g>
      </svg>

      <!-- overlay connector (full-viewport svg) -->
      <svg id="connector" class="overlay" viewBox="0 0 360 800" preserveAspectRatio="none" aria-hidden="true">
        <line id="line" x1="0" y1="0" x2="0" y2="0" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-opacity="0"/>
      </svg>

      <!-- Info card -->
      <div id="info" class="info" aria-hidden="true">
        <strong id="info-title"></strong>
        <p id="info-text"></p>
      </div>
    </section>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
