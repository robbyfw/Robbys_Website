<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Would You Rather — Smooth</title>
<link rel="stylesheet" href="style.css" />
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet" />

<!-- Favicon -->
<!-- Favicon -->
<link rel="icon" type="image/png" href="https://fwrobby.site/Studio-Project.png" />
<link rel="apple-touch-icon" href="https://fwrobby.site/Studio-Project.png" />
</head>
<body>
  <!-- Sidebar Menu -->
  <div id="sidebar" class="sidebar">
    <a href="https://fwrobby.site">Home</a>
    <a href="https://fwrobby.site/about">About Me</a>
    <a href="https://fwrobby.site/contact">Contact Me</a>
    <a href="https://fwrobby.site/donate">Donations</a>
  </div>

    <!-- Hamburger Icon -->
  <div class="hamburger" id="hamburger">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <div class="container">
  <!-- Main App Container -->
  <main class="app" role="main">
    <header class="header">
      <h1>Would You Rather?</h1>
      <p class="subtitle">Family-friendly · Questions shuffle on every load</p>
    </header>
    <section class="card" id="card" aria-live="polite">
      <div class="meta">
        <span id="indexLabel">Question 1 of 200</span>
        <div class="meta-controls">
          <button id="shuffleBtn" class="small">Shuffle</button>
        </div>
      </div>
      <div class="wyr-row" id="wyrRow" tabindex="0">
        <div class="side left" id="leftSide">Loading…</div>
        <div class="or-divider">OR</div>
        <div class="side right" id="rightSide"></div>
      </div>
      <div class="controls">
        <button id="prevBtn" class="btn">← Prev</button>
        <button id="nextBtn" class="btn primary">Next →</button>
      </div>
    </section>
    <footer class="site-footer">
      <p>© 2025 Muhammad Asim (Robby) • Built with 🖤</p>
    </footer>
  </main>
  <script src="script.js" defer></script>
  <script>
    const hamburger = document.getElementById("hamburger");
    const sidebar = document.getElementById("sidebar");
    hamburger.addEventListener("click", () => {
      sidebar.classList.toggle("open");
      hamburger.classList.toggle("active");
    });
  </script>
</body>
</html>
