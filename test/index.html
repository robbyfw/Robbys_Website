<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Would You Rather — Fun Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Water motion background layers are created in CSS -->
  <main class="app">
    <header class="header">
      <h1>Would You Rather?</h1>
      <p class="subtitle">A simple, family-friendly game — questions change order every page load</p>
    </header>

    <section class="card" id="card">
      <div class="meta">
        <span id="indexLabel">Question 1 of 200</span>
        <button id="shuffleBtn" class="small">Shuffle</button>
      </div>

      <div id="question" class="question" tabindex="0" aria-live="polite">
        Loading...
      </div>

      <div class="controls">
        <button id="prevBtn" class="btn">← Prev</button>
        <button id="nextBtn" class="btn primary">Next →</button>
      </div>

      <div class="hint">
        Tip: press Space for next, ← / → to navigate.
      </div>
    </section>

    <footer class="footer">
      <small>Made with a splash of water motion background • Your questions shuffle every load</small>
    </footer>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
