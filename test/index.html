<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Modern 3D Interactive Page</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="parallax-bg"></div>
  <header>
    <h1>Modern 3D Interactive Page</h1>
    <p>Hover, move your mouse, and interact for effects!</p>
  </header>
  <main>
    <div class="card-container">
      <div class="card">
        <h2>3D Hover Card</h2>
        <p>Hover me for a 3D effect!</p>
      </div>
      <div class="card">
        <h2>Animated Gradient</h2>
        <p>Background colors shift dynamically.</p>
      </div>
      <div class="card">
        <h2>Sound Button</h2>
        <button id="sound-btn">Hover Me!</button>
      </div>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 Modern Effects Demo</p>
  </footer>
  <audio id="button-audio" src="click.mp3" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
