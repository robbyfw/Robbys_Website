        :root {

            --primary-dark: #2563eb;
            --background: #1a1a1a;
            --surface: #2a2a2a;
            --surface-light: #333333;
            --text: #f5f5f5;

            --border: #404040;
        }

        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* HEADER */
        header {
            background: var(--surface);
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--text);
            text-decoration: none;
        }

        .logo span {
            color: var(--primary);
        }

        .logo:hover {
            opacity: 0.9;
        }

        /* NAVIGATION */
        nav {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
            white-space: nowrap;
        }

        .nav-link:hover {
            color: var(--text);
        }

        /* MAIN CONTENT */
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .card {
            background: var(--surface);
            border-radius: 16px;
            border: 1px solid var(--border);
            padding: 2.5rem;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.5);
        }

        .card-title {
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .card-subtitle {
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: 2rem;
        }

        /* FORM ELEMENTS */
        .input-group {
            margin-bottom: 1.5rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            background: var(--surface-light);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text);
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-input::placeholder {
            color: var(--text-secondary);
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
        }

        .btn:hover {
            background: var(--primary-dark);
        }

        .btn:active {
            transform: scale(0.98);
        }

        /* QR CODE DISPLAY */
        .qrcode-container {
            margin-top: 2rem;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* FOOTER */

            padding: 2rem;
            border-top: 1px solid var(--border);
        }

        .footer-content {

            margin: 0 auto;
            text-align: center;
        }

        .separator {

            background: var(--border);
            width: 100%;

            margin: 0 auto 1.5rem auto;

    <!-- QR CODE LIBRARY -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script>
        function generateQR() {
            let container = document.getElementById("qrcode");
            container.innerHTML = "";
            let text = document.getElementById("text").value.trim();
            
            if (!text) {
                alert("Please enter some text or URL first!");
                return;
            }
            
            QRCode.toCanvas(
                text,
                {
                    width: 200,
                    margin: 1,
                    color: {
                        dark: "#f5f5f5",
                        light: "#2a2a2a"
                    }
                },
                function (err, canvas) {
                    if (err) {
                        console.error(err);
                        alert("Error generating QR code. Please try again.");
                        return;
                    }
                    container.appendChild(canvas);
                }
            );
        }
    </script>
