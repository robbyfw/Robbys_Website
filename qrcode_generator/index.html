<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Robby's Website - QR, Code, Generator</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://fwrobby.site/images/Studio-Project.png">
    <link rel="apple-touch-icon" href="https://fwrobby.site/images/Studio-Project.png">
    
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #111;
            color: #fff;
            padding: 0 10px; /* Add padding to prevent touching edges */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* NAVBAR - FIXED FOR MOBILE */
        header {
            padding: 20px 0;
            display: flex;
            flex-direction: column; /* Stack logo and nav on mobile */
            align-items: center;
            gap: 20px; /* Space between logo and nav */
            width: 100%;
        }

        @media (min-width: 768px) {
            header {
                flex-direction: row;
                justify-content: space-between;
                padding: 20px 40px;
            }
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
            white-space: nowrap;
        }

        header .logo span {
            color: #3b82f6;
        }

        /* NAVIGATION - FIXED HORIZONTAL LAYOUT */
        nav {
            display: flex;
            flex-wrap: nowrap; /* Prevent wrapping on mobile */
            gap: 15px;
            overflow-x: auto; /* Allow horizontal scrolling if needed */
            padding: 10px 0;
            justify-content: center;
            width: 100%;
        }

        @media (min-width: 768px) {
            nav {
                gap: 25px;
                overflow-x: visible;
                justify-content: flex-end;
                width: auto;
            }
        }

        nav a {
            text-decoration: none;
            color: #9ca3af;
            font-size: 15px;
            padding: 8px 12px;
            white-space: nowrap;
            flex-shrink: 0; /* Prevent shrinking on mobile */
        }

        @media (min-width: 768px) {
            nav a {
                font-size: 16px;
                padding: 5px 0;
                margin-left: 25px;
            }
        }

        nav a:hover {
            color: white;
        }

        /* MAIN CONTENT - FIXED BOUNDARIES */
        .container {
            max-width: 380px;
            width: calc(100% - 40px); /* Prevent touching edges */
            margin: 30px auto 70px; /* Adjusted margins */
            padding: 30px 25px;
            text-align: center;
            background: #181818;
            border-radius: 12px;
            border: 1px solid #222;
            box-sizing: border-box;
        }

        @media (max-width: 480px) {
            .container {
                width: calc(100% - 30px); /* Slightly narrower on mobile */
                padding: 25px 20px;
                margin: 20px auto 60px;
            }
        }

        input {
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            outline: none;
            background: #222;
            color: white;
            margin-top: 15px;
            box-sizing: border-box;
        }

        @media (max-width: 480px) {
            input {
                padding: 12px;
                font-size: 15px;
            }
        }

        button {
            width: 100%;
            padding: 14px;
            background: #3b82f6;
            border: none;
            border-radius: 8px;
            margin-top: 20px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            box-sizing: border-box;
        }

        button:hover {
            background: #2563eb;
        }

        #qrcode {
            margin-top: 30px;
            display: flex;
            justify-content: center;
        }

        /* FOOTER - FIXED SEPARATION */
        footer {
            text-align: center;
            margin-top: auto; /* Push to bottom */
            padding: 30px 20px;
            color: #9ca3af;
            font-size: 14px;
            width: 100%;
            box-sizing: border-box;
        }

        /* SEPARATOR LINE - DOESN'T JOIN BOUNDARIES */
        .separator {
            height: 1px;
            background: #2d2d2d;
            width: calc(100% - 40px); /* Doesn't touch edges */
            margin: 0 auto 30px auto;
            max-width: 600px;
        }

        @media (max-width: 768px) {
            .separator {
                width: calc(100% - 30px);
            }
        }

        @media (max-width: 480px) {
            .separator {
                width: calc(100% - 20px);
            }
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="logo">Robby<span>.</span></div>
        <nav>
            <a href="https://fwrobby.site">Home</a>
            <a href="https://fwrobby.site/about">About</a>
            <a href="https://fwrobby.site/contact">Contact</a>
            <a href="https://fwrobby.site/donate">Donate</a>
        </nav>
    </header>

    <!-- MAIN -->
    <div class="container">
        <h2>QR Code Generator</h2>
        <p>Enter text or URL and generate a QR code instantly.</p>
        <input type="text" id="text" placeholder="Enter URL or text..." />
        <button onclick="generateQR()">Generate QR Code</button>
        <div id="qrcode"></div>
    </div>

    <!-- FOOTER -->
    <footer>
        <div class="separator"></div>
        Â© 2025 QR Code Generator | Created by Robby
    </footer>

    <!-- FIXED QR CODE LIBRARY -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script>
        function generateQR() {
            let container = document.getElementById("qrcode");
            container.innerHTML = "";
            let text = document.getElementById("text").value;
            
            if (text.trim() === "") {
                alert("Please enter some text first!");
                return;
            }
            
            QRCode.toCanvas(
                text,
                {
                    width: 200,
                    margin: 2,
                    color: { dark: "#fff", light: "#111" }
                },
                function (err, canvas) {
                    if (err) console.error(err);
                    container.appendChild(canvas);
                }
            );
        }
    </script>
</body>
</html>
