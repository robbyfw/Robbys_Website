<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Robby's Website - QR, Code, Generator</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://fwrobby.site/images/Studio-Project.png">
    <link rel="apple-touch-icon" href="https://fwrobby.site/images/Studio-Project.png">
    
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #111;
            color: #fff;
        }

        /* NAVBAR - PC LAYOUT KEPT AS ORIGINAL */
        header {
            padding: 20px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
        }

        header .logo span {
            color: #3b82f6;
        }

        nav a {
            margin-left: 25px;
            text-decoration: none;
            color: #9ca3af;
            font-size: 16px;
        }

        nav a:hover {
            color: white;
        }

        /* MAIN CONTENT - PC LAYOUT KEPT AS ORIGINAL */
        .container {
            max-width: 380px;
            margin: 70px auto;
            padding: 20px;
            text-align: center;
            background: #181818;
            border-radius: 12px;
            border: 1px solid #222;
        }

        input {
            width: 90%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-size: 15px;
            outline: none;
            background: #222;
            color: white;
            margin-top: 10px;
        }

        button {
            width: 90%;
            padding: 10px;
            background: #3b82f6;
            border: none;
            border-radius: 8px;
            margin-top: 15px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #2563eb;
        }

        #qrcode {
            margin-top: 25px;
        }

        /* FOOTER - PC LAYOUT KEPT AS ORIGINAL */
        footer {
            text-align: center;
            margin-top: 80px;
            padding: 30px 0;
            color: #9ca3af;
            font-size: 14px;
        }

        /* SEPARATOR LINE - DOESN'T JOIN BOUNDARIES */
        .separator {
            height: 1px;
            background: #2d2d2d;
            width: 80%;
            margin: 0 auto 30px auto;
            max-width: 600px;
        }

        /* MOBILE FIXES ONLY */
        @media (max-width: 768px) {
            /* Fix navigation links stacking */
            header {
                padding: 20px;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: space-between;
            }
            
            nav {
                width: 100%;
                order: 3;
                margin-top: 15px;
                display: flex;
                justify-content: space-between;
            }
            
            nav a {
                margin-left: 0;
                font-size: 14px;
                padding: 5px;
                flex: 1;
                text-align: center;
            }
            
            /* Fix container touching edges */
            .container {
                width: calc(100% - 40px);
                margin: 40px auto;
                padding: 25px 20px;
            }
            
            input, button {
                width: 95%;
            }
            
            /* Fix footer line */
            .separator {
                width: calc(100% - 40px);
            }
        }

        @media (max-width: 480px) {
            header {
                padding: 15px;
            }
            
            nav {
                flex-wrap: wrap;
                gap: 10px;
                justify-content: center;
            }
            
            nav a {
                flex: none;
                min-width: 80px;
                font-size: 13px;
                padding: 8px 5px;
            }
            
            .container {
                width: calc(100% - 30px);
                margin: 30px auto;
                padding: 20px 15px;
            }
            
            .separator {
                width: calc(100% - 30px);
            }
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="logo">Robby<span>.</span></div>
        <nav>
            <a href="https://fwrobby.site">Home</a>
            <a href="https://fwrobby.site/about">About</a>
            <a href="https://fwrobby.site/contact">Contact</a>
            <a href="https://fwrobby.site/donate">Donate</a>
        </nav>
    </header>

    <!-- MAIN -->
    <div class="container">
        <h2>QR Code Generator</h2>
        <p>Enter text or URL and generate a QR code instantly.</p>
        <input type="text" id="text" placeholder="Enter URL or text..." />
        <button onclick="generateQR()">Generate QR Code</button>
        <div id="qrcode"></div>
    </div>

    <!-- FOOTER -->
    <footer>
        <div class="separator"></div>
        Â© 2025 QR Code Generator | Created by Robby
    </footer>

    <!-- FIXED QR CODE LIBRARY -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script>
        function generateQR() {
            let container = document.getElementById("qrcode");
            container.innerHTML = "";
            let text = document.getElementById("text").value;
            
            if (text.trim() === "") {
                alert("Please enter some text first!");
                return;
            }
            
            QRCode.toCanvas(
                text,
                {
                    width: 200,
                    margin: 2,
                    color: { dark: "#fff", light: "#111" }
                },
                function (err, canvas) {
                    if (err) console.error(err);
                    container.appendChild(canvas);
                }
            );
        }
    </script>
</body>
</html>
