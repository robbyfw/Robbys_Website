<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Robby's Website - QR, Code, Generator</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://fwrobby.site/images/Studio-Project.png">
    <link rel="apple-touch-icon" href="https://fwrobby.site/images/Studio-Project.png">
    
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #111;
            color: #fff;
        }

        /* NAVBAR */
        header {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
        }

        @media (max-width: 768px) {
            header {
                padding: 15px;
                flex-direction: column;
                gap: 15px;
            }
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
            white-space: nowrap;
        }

        header .logo span {
            color: #3b82f6;
        }

        nav {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        @media (max-width: 768px) {
            nav {
                justify-content: center;
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            nav {
                gap: 10px;
            }
        }

        nav a {
            text-decoration: none;
            color: #9ca3af;
            font-size: 16px;
            padding: 5px 0;
            white-space: nowrap;
        }

        nav a:hover {
            color: white;
        }

        /* MAIN CONTENT */
        .container {
            max-width: 380px;
            width: 90%;
            margin: 70px auto;
            padding: 25px 20px;
            text-align: center;
            background: #181818;
            border-radius: 12px;
            border: 1px solid #222;
            box-sizing: border-box;
        }

        @media (max-width: 480px) {
            .container {
                margin: 40px auto;
                padding: 20px 15px;
                width: 92%;
            }
        }

        input {
            width: 90%;
            max-width: 340px;
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-size: 15px;
            outline: none;
            background: #222;
            color: white;
            margin-top: 10px;
            box-sizing: border-box;
        }

        button {
            width: 90%;
            max-width: 340px;
            padding: 12px;
            background: #3b82f6;
            border: none;
            border-radius: 8px;
            margin-top: 15px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            box-sizing: border-box;
        }

        button:hover {
            background: #2563eb;
        }

        #qrcode {
            margin-top: 25px;
            display: flex;
            justify-content: center;
        }

        /* FOOTER */
        footer {
            text-align: center;
            margin-top: 80px;
            padding: 30px 20px;
            border-top: 1px solid #2d2d2d;
            color: #9ca3af;
            font-size: 14px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        .footer-line {
            height: 1px;
            background: #2d2d2d;
            width: 100%;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            footer {
                margin-top: 60px;
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="logo">Robby<span>.</span></div>
        <nav>
            <a href="https://fwrobby.site">Home</a>
            <a href="https://fwrobby.site/about">About</a>
            <a href="https://fwrobby.site/contact">Contact</a>
            <a href="https://fwrobby.site/donate">Donate</a>
        </nav>
    </header>

    <!-- MAIN -->
    <div class="container">
        <h2>QR Code Generator</h2>
        <p>Enter text or URL and generate a QR code instantly.</p>
        <input type="text" id="text" placeholder="Enter URL or text..." />
        <button onclick="generateQR()">Generate QR Code</button>
        <div id="qrcode"></div>
    </div>

    <!-- FOOTER -->
    <footer>
        <div class="footer-line"></div>
        Â© 2025 QR Code Generator | Created by Robby
    </footer>

    <!-- FIXED QR CODE LIBRARY -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script>
        function generateQR() {
            let container = document.getElementById("qrcode");
            container.innerHTML = "";
            let text = document.getElementById("text").value;
            
            if (text.trim() === "") {
                alert("Please enter some text first!");
                return;
            }
            
            QRCode.toCanvas(
                text,
                {
                    width: 200,
                    margin: 2,
                    color: { dark: "#fff", light: "#111" }
                },
                function (err, canvas) {
                    if (err) console.error(err);
                    container.appendChild(canvas);
                }
            );
        }
    </script>
</body>
</html>
