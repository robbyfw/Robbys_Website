<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Robby's Effects Playground</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/png" href="https://fwrobby.site/Studio-Project.png">
</head>
<body>
  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
    <a href="#">Donations</a>
  </div>

  <!-- Hamburger as span -->
  <span class="hamburger" id="hamburger">
    <span></span>
    <span></span>
    <span></span>
  </span>

  <div class="container">
    <!-- Effects Section -->
    <section class="effects">
      <h1>Effects Playground</h1>
      <div class="dropdowns">
        <div class="dropdown">
          <button class="dropbtn">Background Themes â–¼</button>
          <div class="dropdown-content" id="backgrounds">
            <span data-bg="default">Default Water</span>
            <span data-bg="prism">Prism</span>
            <span data-bg="darkveil">Dark Veil</span>
            <span data-bg="silk">Silk</span>
            <span data-bg="aurora">Aurora</span>
          </div>
        </div>

        <div class="dropdown">
          <button class="dropbtn">Mouse Cursor Effects â–¼</button>
          <div class="dropdown-content" id="cursor-effects">
            <span data-effect="trail">Trail</span>
            <span data-effect="particles">Particles</span>
            <span data-effect="magnetic">Magnetic Lag</span>
            <span data-effect="ripple">Ripple</span>
            <span data-effect="sparkle">Sparkle</span>
          </div>
        </div>

        <div class="dropdown">
          <button class="dropbtn">Mouse Click Effects â–¼</button>
          <div class="dropdown-content" id="click-effects">
            <span data-click="explosion">Explosion</span>
            <span data-click="circle">Circle</span>
            <span data-click="spark">Spark</span>
            <span data-click="pulse">Pulse</span>
            <span data-click="wave">Wave</span>
          </div>
        </div>

        <div class="dropdown">
          <button class="dropbtn">Text Animations â–¼</button>
          <div class="dropdown-content" id="text-effects">
            <span data-text="blur">Blur</span>
            <span data-text="gradient">Gradient</span>
            <span data-text="glitch">Glitch</span>
            <span data-text="split">Split Text</span>
            <span data-text="wave">Wave Text</span>
          </div>
        </div>
      </div>

      <button id="clear-effects">Clear Effects</button>
    </section>

    <footer class="credits">
      <p>Â© 2025 Muhammad Asim (Robby) â€¢ Built with ðŸ–¤ â€¢ Effects Playground</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
