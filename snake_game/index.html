<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Snake Game — Robby</title>

  <!-- Poppins (same as your main site) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- Website Logo / Favicon (put Studio-Project.png in your site root) -->
  <link rel="icon" type="image/png" href="/Studio-Project.png">
  <link rel="apple-touch-icon" href="/Studio-Project.png">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <div class="title-block">
        <h1 class="title">Snake Game</h1>
        <p class="subtitle">Modern • Responsive • Play on PC & Mobile</p>
      </div>
    </header>

    <main class="main">
      <section class="card game-card">
        <div class="canvas-wrap">
          <canvas id="gameCanvas" aria-label="Snake game canvas"></canvas>

          <!-- overlay for score / small UI -->
          <div class="overlay top-left">
            <div class="scorebox">
              <div class="label">Score</div>
              <div id="score" class="value">0</div>
            </div>
          </div>

          <div class="overlay top-right">
            <div class="small-info">
              <div>High: <span id="highscore">0</span></div>
            </div>
          </div>
        </div>

        <!-- Controls row -->
        <div class="controls-row">
          <div class="controls-left">
            <button id="startBtn" class="glass">Start</button>
            <button id="pauseBtn" class="glass ghost">Pause</button>
            <button id="restartBtn" class="glass ghost">Restart</button>
          </div>

          <div class="controls-center">
            <label class="control-inline">
              Speed
              <input id="speedRange" type="range" min="3" max="16" value="8">
            </label>

            <label class="control-inline small">
              Grid
              <input id="gridToggle" type="checkbox">
            </label>
          </div>

          <div class="controls-right">
            <button id="themeBtn" class="glass ghost">Theme</button>
            <button id="soundBtn" class="glass ghost">Sound</button>
          </div>
        </div>

        <!-- Mobile touch pad -->
        <div class="touch-pad" id="touchPad" aria-hidden="false">
          <button id="btnUp" class="dir-btn">↑</button>
          <div class="middle">
            <button id="btnLeft" class="dir-btn">←</button>
            <button id="btnDown" class="dir-btn">↓</button>
            <button id="btnRight" class="dir-btn">→</button>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div>Made by Muhammad Asim (Robby)</div>
    </footer>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
