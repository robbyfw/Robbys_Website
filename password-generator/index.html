<body>
  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">

  <!-- Main Container -->
  <div class="container">
    <section class="hero">
      <h1>Password Generator</h1>
      <p class="tagline">Generate strong and secure passwords instantly. Customize length and character types for maximum safety.</p>
    </section>

    <div class="generator-box">
      <div class="input-group">
        <input type="text" id="passwordOutput" placeholder="Your password will appear here..." readonly />
        <button id="copyBtn">Copy</button>
      </div>

      <div class="options">
        <label for="lengthSlider">Password Length: <span id="lengthValue">12</span></label>
        <input type="range" id="lengthSlider" min="4" max="32" value="12" />

        <div class="checkboxes">
          <label><input type="checkbox" id="uppercase" checked> Include Uppercase Letters</label>
          <label><input type="checkbox" id="lowercase" checked> Include Lowercase Letters</label>
          <label><input type="checkbox" id="numbers" checked> Include Numbers</label>
          <label><input type="checkbox" id="symbols"> Include Symbols</label>
        </div>

        <button class="generate-btn" id="generateBtn">Generate Password</button>
      </div>
    </div>

    <footer class="site-footer">

  </div>

  <script>
    // Sidebar toggle
    const hamburger = document.getElementById('hamburger');
    const sidebar = document.getElementById('sidebar');
    hamburger.addEventListener('click', () => {
      sidebar.classList.toggle('open');
      hamburger.classList.toggle('active');
    });

    // Password generator logic
    const output = document.getElementById("passwordOutput");
    const lengthSlider = document.getElementById("lengthSlider");
    const lengthValue = document.getElementById("lengthValue");
    const copyBtn = document.getElementById("copyBtn");
    const generateBtn = document.getElementById("generateBtn");

    lengthSlider.oninput = () => lengthValue.textContent = lengthSlider.value;

    const generatePassword = () => {
      const upper = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const lower = "abcdefghijklmnopqrstuvwxyz";
      const nums = "0123456789";
      const syms = "!@#$%^&*()_+{}[]<>?";

      let charset = "";
      if (document.getElementById("uppercase").checked) charset += upper;
      if (document.getElementById("lowercase").checked) charset += lower;
      if (document.getElementById("numbers").checked) charset += nums;
      if (document.getElementById("symbols").checked) charset += syms;

      let password = "";
      for (let i = 0; i < lengthSlider.value; i++) {
        password += charset.charAt(Math.floor(Math.random() * charset.length));
      }

      output.value = password || "Select at least one option!";
    };

    generateBtn.addEventListener("click", generatePassword);

    copyBtn.addEventListener("click", () => {
      if (output.value) {
        navigator.clipboard.writeText(output.value);
        copyBtn.textContent = "Copied!";
        setTimeout(() => (copyBtn.textContent = "Copy"), 1000);
      }
    });
  </script>
