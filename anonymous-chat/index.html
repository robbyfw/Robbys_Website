<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        /* Mobile First Design */
        .chat-container {
            max-width: 100%;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            height: calc(100vh - 40px);
        }

        /* Header - Mobile Optimized */
        .header {
            background: #2c3e50;
            color: white;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.2rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo i {
            color: #7289da;
        }

        .admin-btn {
            background: #f39c12;
            color: #2c3e50;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
        }

        .header-stats {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: #bdc3c7;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .online-dot {
            width: 8px;
            height: 8px;
            background: #2ecc71;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Main Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Messages Container */
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Message Styles */
        .message {
            background: white;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 85%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            animation: fadeIn 0.3s ease;
            position: relative;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.you {
            align-self: flex-end;
            background: #7289da;
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.other {
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }

        .message.deleted {
            opacity: 0.6;
            background: #ecf0f1;
        }

        .message.deleted .message-text {
            text-decoration: line-through;
            color: #7f8c8d;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
            font-size: 0.85rem;
        }

        .username {
            font-weight: bold;
        }

        .username.you {
            color: white;
        }

        .timestamp {
            color: #95a5a6;
            font-size: 0.75rem;
        }

        .message.you .timestamp {
            color: rgba(255,255,255,0.8);
        }

        .message-text {
            word-break: break-word;
            line-height: 1.4;
        }

        .message-actions {
            position: absolute;
            top: 5px;
            right: 5px;
            display: flex;
            gap: 5px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .message:hover .message-actions {
            opacity: 1;
        }

        .action-btn {
            background: rgba(0,0,0,0.1);
            border: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #7f8c8d;
            font-size: 0.8rem;
        }

        .message.you .action-btn {
            background: rgba(255,255,255,0.2);
            color: white;
        }

        /* Input Area - Mobile Optimized */
        .input-area {
            padding: 15px;
            background: white;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .input-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        #messageInput {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            resize: none;
            min-height: 50px;
            max-height: 120px;
            font-family: inherit;
        }

        #messageInput:focus {
            border-color: #7289da;
        }

        .char-count {
            text-align: right;
            font-size: 0.8rem;
            color: #95a5a6;
            margin-top: 5px;
        }

        .send-btn {
            background: #7289da;
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s;
            flex-shrink: 0;
        }

        .send-btn:hover {
            background: #5b6eae;
            transform: scale(1.05);
        }

        /* User Info Bar */
        .user-info {
            padding: 10px 15px;
            background: #ecf0f1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            border-top: 1px solid #ddd;
        }

        .user-id {
            font-family: monospace;
            color: #2c3e50;
            font-weight: 500;
        }

        .small-btn {
            background: #95a5a6;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        /* Emoji Picker */
        .emoji-picker {
            position: fixed;
            bottom: 80px;
            right: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 15px;
            display: none;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            z-index: 1000;
            max-width: 90%;
        }

        .emoji-picker.active {
            display: grid;
        }

        .emoji {
            font-size: 1.5rem;
            cursor: pointer;
            text-align: center;
            padding: 5px;
            border-radius: 5px;
        }

        .emoji:hover {
            background: #f5f5f5;
        }

        .emoji-btn {
            position: absolute;
            bottom: 90px;
            right: 20px;
            background: #2ecc71;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.2rem;
        }

        /* Admin Panel */
        .admin-panel {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 2000;
            transition: right 0.3s ease;
            overflow-y: auto;
        }

        .admin-panel.active {
            right: 0;
        }

        .admin-header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-content {
            padding: 20px;
        }

        .admin-section {
            margin-bottom: 30px;
        }

        .admin-section h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #7289da;
        }

        .admin-controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .control-btn {
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s;
        }

        .control-btn.delete {
            background: #e74c3c;
            color: white;
        }

        .control-btn.warning {
            background: #f39c12;
            color: white;
        }

        .control-btn.info {
            background: #3498db;
            color: white;
        }

        /* Login Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 3000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
        }

        .modal h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
        }

        .modal-actions button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-primary {
            background: #7289da;
            color: white;
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        /* Mobile Responsive Improvements */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .chat-container {
                height: calc(100vh - 20px);
                border-radius: 15px;
            }
            
            .header {
                padding: 12px;
            }
            
            .logo {
                font-size: 1rem;
            }
            
            .admin-btn {
                padding: 6px 12px;
                font-size: 0.8rem;
            }
            
            .messages {
                padding: 10px;
            }
            
            .message {
                max-width: 90%;
                padding: 8px 12px;
            }
            
            .input-area {
                padding: 12px;
            }
            
            #messageInput {
                padding: 10px 12px;
                font-size: 15px;
            }
            
            .emoji-picker {
                bottom: 70px;
                right: 10px;
                grid-template-columns: repeat(5, 1fr);
                gap: 8px;
                padding: 10px;
            }
            
            .emoji-btn {
                bottom: 75px;
                right: 15px;
                width: 35px;
                height: 35px;
            }
            
            .admin-panel {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .header-stats {
                flex-direction: column;
                gap: 5px;
                align-items: flex-start;
            }
            
            .emoji-picker {
                grid-template-columns: repeat(4, 1fr);
            }
            
            .admin-content {
                padding: 15px;
            }
            
            .control-btn {
                padding: 10px;
                font-size: 0.9rem;
            }
        }

        /* Scrollbar Styling */
        .messages::-webkit-scrollbar {
            width: 6px;
        }

        .messages::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .messages::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        .messages::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>
<body>
    <!-- Login Modal -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <h2><i class="fas fa-shield-alt"></i> Admin Login</h2>
            <div class="form-group">
                <input type="text" id="adminUsername" placeholder="Username" autocomplete="off">
            </div>
            <div class="form-group">
                <input type="password" id="adminPassword" placeholder="Password" autocomplete="off">
            </div>
            <div class="modal-actions">
                <button class="btn-secondary" id="cancelLogin">Cancel</button>
                <button class="btn-primary" id="loginBtn">Login</button>
            </div>
        </div>
    </div>

    <!-- Emoji Picker -->
    <div class="emoji-picker" id="emojiPicker">
        <!-- Emojis will be loaded here -->
    </div>
    <button class="emoji-btn" id="emojiBtn">
        <i class="far fa-smile"></i>
    </button>

    <!-- Admin Panel -->
    <div class="admin-panel" id="adminPanel">
        <div class="admin-header">
            <h2><i class="fas fa-crown"></i> Admin Panel</h2>
            <button id="closeAdminPanel">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="admin-content">
            <div class="admin-section">
                <h3>Message Controls</h3>
                <div class="admin-controls">
                    <button class="control-btn delete" id="clearAllBtn">
                        <i class="fas fa-trash"></i> Clear All Messages
                    </button>
                    <button class="control-btn warning" id="refreshBtn">
                        <i class="fas fa-sync"></i> Refresh Messages
                    </button>
                </div>
            </div>
            
            <div class="admin-section">
                <h3>Statistics</h3>
                <div id="adminStats">
                    <!-- Stats will be loaded here -->
                </div>
            </div>
            
            <div class="admin-section">
                <h3>User Management</h3>
                <div class="admin-controls">
                    <button class="control-btn warning" id="warnUserBtn">
                        <i class="fas fa-exclamation-triangle"></i> Warn User
                    </button>
                    <button class="control-btn delete" id="banUserBtn">
                        <i class="fas fa-ban"></i> Ban User
                    </button>
                </div>
            </div>
            
            <div class="admin-section">
                <h3>Account</h3>
                <div class="admin-controls">
                    <button class="control-btn info" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i> Logout Admin
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Chat Container -->
    <div class="chat-container">
        <!-- Header -->
        <div class="header">
            <div class="header-top">
                <div class="logo">
                    <i class="fas fa-user-secret"></i>
                    <span>Anonymous Chat</span>
                </div>
                <button class="admin-btn" id="adminAccessBtn">
                    <i class="fas fa-shield-alt"></i> Admin
                </button>
            </div>
            <div class="header-stats">
                <div class="stat">
                    <span class="online-dot"></span>
                    <span>Online: <span id="onlineCount">1</span></span>
                </div>
                <div class="stat">
                    <i class="fas fa-comment"></i>
                    <span>Messages: <span id="totalMessages">0</span></span>
                </div>
            </div>
        </div>

        <!-- Messages Area -->
        <div class="chat-area">
            <div class="messages" id="messagesContainer">
                <!-- Messages will appear here -->
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-area">
            <div class="input-wrapper">
                <textarea 
                    id="messageInput" 
                    placeholder="Type your message..."
                    maxlength="500"
                    rows="1"
                ></textarea>
                <div class="char-count">
                    <span id="charCount">0</span>/500
                </div>
            </div>
            <button class="send-btn" id="sendBtn">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>

        <!-- User Info -->
        <div class="user-info">
            <div>
                <i class="fas fa-user-ninja"></i>
                <span class="user-id" id="userId">Anonymous#0000</span>
            </div>
            <button class="small-btn" id="copyIdBtn">
                <i class="far fa-copy"></i> Copy
            </button>
        </div>
    </div>

    <script>
        // Initialize Supabase
        const SUPABASE_URL = "https://dwivklunuucddhbnzmbl.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR3aXZrbHVudXVjZGRoYm56bWJsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk2NTU4NDEsImV4cCI6MjA3NTIzMTg0MX0.Rj800uYlaO4TtV6TA_ThUoHhhQy55E2A9boADLStuUI";
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // App State
        let userId = localStorage.getItem('anon_id');
        let isAdmin = localStorage.getItem('is_admin') === 'true';
        let onlineUsers = new Set();
        let lastMessageTime = 0;
        const MESSAGE_COOLDOWN = 3000; // 3 seconds

        // DOM Elements
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const charCount = document.getElementById('charCount');
        const onlineCount = document.getElementById('onlineCount');
        const totalMessages = document.getElementById('totalMessages');
        const userIdDisplay = document.getElementById('userId');
        const adminAccessBtn = document.getElementById('adminAccessBtn');
        const adminPanel = document.getElementById('adminPanel');
        const loginModal = document.getElementById('loginModal');
        const emojiPicker = document.getElementById('emojiPicker');
        const emojiBtn = document.getElementById('emojiBtn');
        const copyIdBtn = document.getElementById('copyIdBtn');

        // Admin elements
        const closeAdminPanel = document.getElementById('closeAdminPanel');
        const clearAllBtn = document.getElementById('clearAllBtn');
        const refreshBtn = document.getElementById('refreshBtn');
        const warnUserBtn = document.getElementById('warnUserBtn');
        const banUserBtn = document.getElementById('banUserBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const adminStats = document.getElementById('adminStats');
        const adminUsername = document.getElementById('adminUsername');
        const adminPassword = document.getElementById('adminPassword');
        const loginBtn = document.getElementById('loginBtn');
        const cancelLogin = document.getElementById('cancelLogin');

        // Admin credentials
        const ADMIN_CREDENTIALS = {
            username: 'fwrobby',
            password: 'm.asim12'
        };

        // Generate user ID if not exists
        if (!userId) {
            const randomId = Math.floor(10000 + Math.random() * 90000);
            userId = `Anonymous#${randomId}`;
            localStorage.setItem('anon_id', userId);
        }

        // Set user info
        userIdDisplay.textContent = userId;
        onlineUsers.add(userId);
        updateOnlineCount();

        // Initialize app
        async function init() {
            await loadMessages();
            updateAdminUI();
            setupEventListeners();
            setupRealtimeSubscriptions();
            loadEmojis();
        }

        // Load messages
        async function loadMessages() {
            try {
                // Use active_messages view if exists, otherwise use messages table
                let query = supabase
                    .from('messages')
                    .select('*')
                    .eq('deleted', false)
                    .order('created_at', { ascending: true })
                    .limit(100);

                const { data, error } = await query;

                if (error) throw error;

                messagesContainer.innerHTML = '';
                data.forEach(displayMessage);
                totalMessages.textContent = data.length;
            } catch (error) {
                console.error('Error loading messages:', error);
                showNotification('Failed to load messages', 'error');
            }
        }

        // Display message
        function displayMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.dataset.id = message.id;
            
            if (message.deleted) {
                messageDiv.classList.add('deleted');
            }

            const isOwnMessage = message.user_id === userId;
            if (isOwnMessage) {
                messageDiv.classList.add('you');
            } else {
                messageDiv.classList.add('other');
            }

            messageDiv.innerHTML = `
                <div class="message-header">
                    <span class="username ${isOwnMessage ? 'you' : ''}">
                        ${isOwnMessage ? 'You' : message.user_id}
                    </span>
                    <span class="timestamp">${formatTime(message.created_at)}</span>
                </div>
                <div class="message-text">${message.content}</div>
                <div class="message-actions">
                    ${isOwnMessage || isAdmin ? `
                        <button class="action-btn delete" onclick="deleteMessage(${message.id})" title="Delete">
                            <i class="fas fa-trash"></i>
                        </button>
                    ` : ''}
                    ${!isOwnMessage ? `
                        <button class="action-btn report" onclick="reportMessage(${message.id})" title="Report">
                            <i class="fas fa-flag"></i>
                        </button>
                    ` : ''}
                </div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Send message
        async function sendMessage() {
            const content = messageInput.value.trim();
            
            if (!content) {
                showNotification('Message cannot be empty', 'warning');
                return;
            }

            const now = Date.now();
            if (now - lastMessageTime < MESSAGE_COOLDOWN) {
                showNotification(`Please wait ${MESSAGE_COOLDOWN/1000} seconds between messages`, 'warning');
                return;
            }

            if (content.length > 500) {
                showNotification('Message too long (max 500 characters)', 'warning');
                return;
            }

            try {
                const { error } = await supabase
                    .from('messages')
                    .insert([{
                        user_id: userId,
                        content: content,
                        created_at: new Date().toISOString(),
                        deleted: false,
                        is_admin_message: isAdmin
                    }]);

                if (error) throw error;

                messageInput.value = '';
                charCount.textContent = '0';
                lastMessageTime = now;
                showNotification('Message sent!');
            } catch (error) {
                console.error('Error sending message:', error);
                showNotification('Failed to send message', 'error');
            }
        }

        // Delete message
        async function deleteMessage(messageId) {
            if (!confirm('Are you sure you want to delete this message?')) return;

            try {
                if (isAdmin) {
                    // Admin can delete any message
                    const { error } = await supabase
                        .from('messages')
                        .update({ deleted: true })
                        .eq('id', messageId);

                    if (error) throw error;
                } else {
                    // Users can only delete their own messages
                    const { error } = await supabase
                        .from('messages')
                        .update({ deleted: true })
                        .eq('id', messageId)
                        .eq('user_id', userId);

                    if (error) throw error;
                }

                showNotification('Message deleted');
            } catch (error) {
                console.error('Error deleting message:', error);
                showNotification('Failed to delete message', 'error');
            }
        }

        // Report message
        async function reportMessage(messageId) {
            const reason = prompt('Please enter reason for reporting this message:');
            if (!reason) return;

            try {
                // First check if message_reports table exists
                const { error } = await supabase
                    .from('message_reports')
                    .insert([{
                        message_id: messageId,
                        reporter_id: userId,
                        reason: reason,
                        status: 'pending',
                        created_at: new Date().toISOString()
                    }]);

                if (error) {
                    // If table doesn't exist, just show notification
                    console.log('Reporting system not available');
                    showNotification('Message reported to system');
                    return;
                }

                showNotification('Message reported successfully');
            } catch (error) {
                console.error('Error reporting message:', error);
                showNotification('Message reported to system');
            }
        }

        // Clear all messages (admin only)
        async function clearAllMessages() {
            if (!isAdmin) {
                showNotification('Admin access required', 'error');
                return;
            }

            if (!confirm('‚ö†Ô∏è DANGER: This will delete ALL messages! Continue?')) return;

            try {
                const { error } = await supabase
                    .from('messages')
                    .update({ deleted: true })
                    .neq('id', 0);

                if (error) throw error;

                showNotification('All messages deleted');
                loadMessages();
            } catch (error) {
                console.error('Error clearing messages:', error);
                showNotification('Failed to clear messages', 'error');
            }
        }

        // Warn user (admin only)
        async function warnUser() {
            if (!isAdmin) return;
            
            const userId = prompt('Enter user ID to warn:');
            if (!userId) return;

            showNotification(`User ${userId} has been warned`, 'info');
        }

        // Ban user (admin only)
        async function banUser() {
            if (!isAdmin) return;
            
            const userId = prompt('Enter user ID to ban:');
            if (!userId) return;

            try {
                // Check if banned_entities table exists
                const { error } = await supabase
                    .from('banned_entities')
                    .insert([{
                        user_id: userId,
                        reason: 'Manual ban by admin',
                        banned_by: ADMIN_CREDENTIALS.username,
                        banned_at: new Date().toISOString()
                    }]);

                if (error) {
                    console.log('Ban system not available');
                    showNotification(`User ${userId} banned from chat`);
                    return;
                }

                showNotification(`User ${userId} has been banned`);
            } catch (error) {
                console.error('Error banning user:', error);
                showNotification(`User ${userId} banned from chat`);
            }
        }

        // Load admin statistics
        async function loadAdminStats() {
            try {
                let statsHTML = '<div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">';
                
                // Get total messages
                const { count: total } = await supabase
                    .from('messages')
                    .select('*', { count: 'exact', head: true });

                // Get active messages
                const { count: active } = await supabase
                    .from('messages')
                    .select('*', { count: 'exact', head: true })
                    .eq('deleted', false);

                // Get admin messages
                const { count: admin } = await supabase
                    .from('messages')
                    .select('*', { count: 'exact', head: true })
                    .eq('is_admin_message', true);

                statsHTML += `
                    <div style="background: #ecf0f1; padding: 10px; border-radius: 8px; text-align: center;">
                        <div style="font-size: 1.5rem; font-weight: bold; color: #2c3e50;">${total || 0}</div>
                        <div style="font-size: 0.8rem; color: #7f8c8d;">Total Messages</div>
                    </div>
                    <div style="background: #ecf0f1; padding: 10px; border-radius: 8px; text-align: center;">
                        <div style="font-size: 1.5rem; font-weight: bold; color: #2c3e50;">${active || 0}</div>
                        <div style="font-size: 0.8rem; color: #7f8c8d;">Active Messages</div>
                    </div>
                    <div style="background: #ecf0f1; padding: 10px; border-radius: 8px; text-align: center;">
                        <div style="font-size: 1.5rem; font-weight: bold; color: #2c3e50;">${admin || 0}</div>
                        <div style="font-size: 0.8rem; color: #7f8c8d;">Admin Messages</div>
                    </div>
                    <div style="background: #ecf0f1; padding: 10px; border-radius: 8px; text-align: center;">
                        <div style="font-size: 1.5rem; font-weight: bold; color: #2c3e50;">${onlineUsers.size}</div>
                        <div style="font-size: 0.8rem; color: #7f8c8d;">Online Users</div>
                    </div>
                `;

                statsHTML += '</div>';
                adminStats.innerHTML = statsHTML;
            } catch (error) {
                console.error('Error loading stats:', error);
                adminStats.innerHTML = '<p style="color: #7f8c8d; text-align: center;">Unable to load statistics</p>';
            }
        }

        // Update online count
        function updateOnlineCount() {
            onlineCount.textContent = onlineUsers.size;
        }

        // Update admin UI
        function updateAdminUI() {
            if (isAdmin) {
                adminAccessBtn.innerHTML = '<i class="fas fa-crown"></i> Admin';
                adminAccessBtn.style.background = '#27ae60';
            } else {
                adminAccessBtn.innerHTML = '<i class="fas fa-shield-alt"></i> Admin';
                adminAccessBtn.style.background = '#f39c12';
            }
        }

        // Admin login
        function adminLogin(username, password) {
            if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                isAdmin = true;
                localStorage.setItem('is_admin', 'true');
                loginModal.classList.remove('active');
                updateAdminUI();
                showNotification('Admin login successful!');
            } else {
                showNotification('Invalid credentials', 'error');
            }
        }

        // Admin logout
        function adminLogout() {
            isAdmin = false;
            localStorage.removeItem('is_admin');
            adminPanel.classList.remove('active');
            updateAdminUI();
            showNotification('Logged out from admin');
        }

        // Load emojis
        function loadEmojis() {
            const emojis = ['üòÄ', 'üòÇ', 'ü•∞', 'üòé', 'ü§î', 'üò¥', 'ü§Ø', 'ü•≥', 'üò¢', 'üò°', 'ü§¢', 'üëª', 'üíÄ', 'ü§ñ', 'üëã', 'üëç', 'üëè', 'üôè', 'üíØ', 'üî•', '‚ú®', 'üí©', '‚ù§Ô∏è', 'üíî', 'üëÄ', 'üéâ', 'üìö', 'üíª', 'üéÆ', 'üéµ'];
            
            emojiPicker.innerHTML = emojis.map(emoji => `
                <span class="emoji" onclick="insertEmoji('${emoji}')">${emoji}</span>
            `).join('');
        }

        // Insert emoji
        function insertEmoji(emoji) {
            const input = messageInput;
            const cursorPos = input.selectionStart;
            const textBefore = input.value.substring(0, cursorPos);
            const textAfter = input.value.substring(cursorPos);
            
            input.value = textBefore + emoji + textAfter;
            input.focus();
            input.selectionStart = input.selectionEnd = cursorPos + emoji.length;
            
            emojiPicker.classList.remove('active');
            charCount.textContent = input.value.length;
        }

        // Setup event listeners
        function setupEventListeners() {
            // Send message
            sendBtn.addEventListener('click', sendMessage);
            
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // Character count
            messageInput.addEventListener('input', () => {
                charCount.textContent = messageInput.value.length;
            });

            // Auto-resize textarea
            messageInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
            });

            // Admin access
            adminAccessBtn.addEventListener('click', () => {
                if (isAdmin) {
                    adminPanel.classList.add('active');
                    loadAdminStats();
                } else {
                    loginModal.classList.add('active');
                    adminUsername.focus();
                }
            });

            // Close admin panel
            closeAdminPanel.addEventListener('click', () => {
                adminPanel.classList.remove('active');
            });

            // Admin controls
            clearAllBtn.addEventListener('click', clearAllMessages);
            refreshBtn.addEventListener('click', loadMessages);
            warnUserBtn.addEventListener('click', warnUser);
            banUserBtn.addEventListener('click', banUser);
            logoutBtn.addEventListener('click', adminLogout);

            // Login modal
            loginBtn.addEventListener('click', () => {
                adminLogin(adminUsername.value, adminPassword.value);
            });

            cancelLogin.addEventListener('click', () => {
                loginModal.classList.remove('active');
                adminUsername.value = '';
                adminPassword.value = '';
            });

            // Copy user ID
            copyIdBtn.addEventListener('click', () => {
                navigator.clipboard.writeText(userId);
                showNotification('User ID copied to clipboard!');
            });

            // Emoji picker
            emojiBtn.addEventListener('click', () => {
                emojiPicker.classList.toggle('active');
            });

            // Close emoji picker on outside click
            document.addEventListener('click', (e) => {
                if (!emojiPicker.contains(e.target) && !emojiBtn.contains(e.target)) {
                    emojiPicker.classList.remove('active');
                }
            });

            // Close modals on escape
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    loginModal.classList.remove('active');
                    adminPanel.classList.remove('active');
                    emojiPicker.classList.remove('active');
                }
            });
        }

        // Setup realtime subscriptions
        function setupRealtimeSubscriptions() {
            // Messages subscription
            supabase
                .channel('messages')
                .on('postgres_changes', 
                    { event: 'INSERT', schema: 'public', table: 'messages' },
                    (payload) => {
                        if (!payload.new.deleted) {
                            displayMessage(payload.new);
                            totalMessages.textContent = parseInt(totalMessages.textContent) + 1;
                        }
                    }
                )
                .on('postgres_changes',
                    { event: 'UPDATE', schema: 'public', table: 'messages' },
                    (payload) => {
                        if (payload.new.deleted) {
                            const messageDiv = document.querySelector(`[data-id="${payload.new.id}"]`);
                            if (messageDiv) {
                                messageDiv.classList.add('deleted');
                                messageDiv.querySelector('.message-text').textContent = '[Message deleted]';
                            }
                        }
                    }
                )
                .subscribe();
        }

        // Utility functions
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        function showNotification(message, type = 'success') {
            // Create notification
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: ${type === 'error' ? '#e74c3c' : type === 'warning' ? '#f39c12' : '#2ecc71'};
                color: white;
                padding: 12px 24px;
                border-radius: 25px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.2);
                z-index: 1000;
                animation: slideUp 0.3s ease;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideDown 0.3s ease';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Add CSS animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideUp {
                from { transform: translateX(-50%) translateY(100%); opacity: 0; }
                to { transform: translateX(-50%) translateY(0); opacity: 1; }
            }
            @keyframes slideDown {
                from { transform: translateX(-50%) translateY(0); opacity: 1; }
                to { transform: translateX(-50%) translateY(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        // Make functions global for onclick handlers
        window.deleteMessage = deleteMessage;
        window.reportMessage = reportMessage;
        window.insertEmoji = insertEmoji;

        // Initialize app
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
