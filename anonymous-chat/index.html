<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anonymous Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat-container {
      width: 400px;
      height: 600px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: #4A90E2;
      color: white;
      padding: 15px;
      text-align: center;
      font-weight: bold;
    }

    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }

    .message {
      background: #f1f1f1;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
    }

    .message span {
      display: block;
      font-size: 12px;
      color: gray;
      margin-top: 4px;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
    }

    .chat-input input {
      flex: 1;
      padding: 12px;
      border: none;
      outline: none;
    }

    .chat-input button {
      background: #4A90E2;
      color: white;
      border: none;
      padding: 12px 20px;
      cursor: pointer;
      font-weight: bold;
    }

    .chat-input button:hover {
      background: #357ABD;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Anonymous Chat</div>
    <div class="chat-messages" id="messages"></div>
    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Write a message..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    // Import Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } 
      from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

    // Your Firebase Config (replace with yours)
    const firebaseConfig = {
      apiKey: "AIzaSyCQ3pQ6fz3Hob-PnFahG4RdwkOxMWmZzr4",
      authDomain: "anonymouschat-eb9fa.firebaseapp.com",
      projectId: "anonymouschat-eb9fa",
      storageBucket: "anonymouschat-eb9fa.appspot.com", // âœ… make sure it's .appspot.com
      messagingSenderId: "670450301668",
      appId: "1:670450301668:web:9fd0aeaf1960b33fb2caf1",
      measurementId: "G-3K3YLB4TNG"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // DOM Elements
    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");

    // Send Message
    sendBtn.addEventListener("click", async () => {
      const text = input.value.trim();
      if (!text) return;
      try {
        await addDoc(collection(db, "messages"), {
          text: text,
          name: "Anonymous",
          timestamp: serverTimestamp()
        });
        input.value = "";
      } catch (e) {
        console.error("Error adding message: ", e);
      }
    });

    // Listen for messages
    const q = query(collection(db, "messages"), orderBy("timestamp", "asc"));
    onSnapshot(q, (snapshot) => {
      messagesDiv.innerHTML = "";
      snapshot.forEach((doc) => {
        const data = doc.data();
        const messageDiv = document.createElement("div");
        messageDiv.classList.add("message");
        messageDiv.innerHTML = `
          <strong>${data.name || "Anonymous"}</strong>: ${data.text}
          <span>${data.timestamp?.toDate().toLocaleString() || ""}</span>
        `;
        messagesDiv.appendChild(messageDiv);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });
    });
  </script>
</body>
</html>
