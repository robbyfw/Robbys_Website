<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Chat | Secure & Private</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #7289da;
            --primary-dark: #5b6eae;
            --dark-bg: #0f0f23;
            --darker-bg: #0a0a1a;
            --card-bg: #1a1a2e;
            --text: #ffffff;
            --text-muted: #b0b0b0;
            --success: #43b581;
            --danger: #f04747;
            --warning: #faa61a;
            --cyan: #00b0f4;
            --purple: #9b59b6;
            --border: #2a2a3e;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--dark-bg);
            color: var(--text);
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: var(--darker-bg);
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .logo span {
            background: linear-gradient(135deg, var(--primary), var(--cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stats-bar {
            display: flex;
            gap: 2rem;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        /* Main Container */
        .container {
            display: grid;
            grid-template-columns: 280px 1fr 320px;
            gap: 1.5rem;
            padding: 2rem;
            max-width: 1600px;
            margin: 0 auto;
        }

        /* Sidebar */
        .sidebar {
            background: var(--card-bg);
            border-radius: 15px;
            border: 1px solid var(--border);
            padding: 1.5rem;
            height: calc(100vh - 180px);
            position: sticky;
            top: 100px;
        }

        .user-info {
            text-align: center;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border);
            margin-bottom: 1.5rem;
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary), var(--cyan));
            border-radius: 50%;
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
        }

        .user-id {
            font-family: 'JetBrains Mono', monospace;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .admin-badge {
            background: var(--warning);
            color: var(--darker-bg);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            display: inline-block;
        }

        /* Admin Panel */
        .admin-panel {
            margin-top: 1.5rem;
        }

        .admin-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, var(--warning), #e69500);
            color: var(--darker-bg);
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 1rem;
            transition: transform 0.3s;
        }

        .admin-btn:hover {
            transform: translateY(-2px);
        }

        .admin-controls {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            display: none;
        }

        .admin-controls.active {
            display: flex;
        }

        .control-btn {
            padding: 10px;
            background: var(--darker-bg);
            border: 1px solid var(--border);
            color: var(--text);
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s;
        }

        .control-btn:hover {
            border-color: var(--primary);
            transform: translateX(5px);
        }

        .control-btn.delete {
            color: var(--danger);
            border-color: var(--danger);
        }

        /* Chat Container */
        .chat-container {
            background: var(--card-bg);
            border-radius: 15px;
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            height: calc(100vh - 180px);
        }

        .chat-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-title {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .online-status {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-muted);
        }

        .online-dot {
            width: 10px;
            height: 10px;
            background: var(--success);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Messages */
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            background: var(--darker-bg);
        }

        .message {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            border-radius: 12px;
            background: var(--card-bg);
            border: 1px solid transparent;
            transition: all 0.3s;
            position: relative;
        }

        .message:hover {
            border-color: var(--border);
            transform: translateX(5px);
        }

        .message.deleted {
            opacity: 0.6;
            background: rgba(240, 71, 71, 0.1);
        }

        .message.admin {
            border-left: 4px solid var(--warning);
        }

        .message.reported {
            border-left: 4px solid var(--danger);
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--cyan));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
        }

        .message-content {
            flex: 1;
            min-width: 0;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 5px;
            flex-wrap: wrap;
        }

        .username {
            font-weight: 600;
            font-size: 0.95rem;
        }

        .username.you {
            color: var(--primary);
        }

        .admin-tag {
            background: var(--warning);
            color: var(--darker-bg);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 600;
        }

        .timestamp {
            color: var(--text-muted);
            font-size: 0.8rem;
            font-family: 'JetBrains Mono', monospace;
        }

        .message-text {
            color: var(--text);
            line-height: 1.5;
            word-break: break-word;
            margin-bottom: 5px;
        }

        .message-actions {
            display: flex;
            gap: 10px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .message:hover .message-actions {
            opacity: 1;
        }

        .action-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 5px 10px;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .action-btn:hover {
            background: var(--darker-bg);
        }

        .action-btn.delete:hover {
            color: var(--danger);
        }

        .action-btn.report:hover {
            color: var(--warning);
        }

        /* Input */
        .input-area {
            padding: 1.5rem;
            border-top: 1px solid var(--border);
            background: var(--card-bg);
        }

        .input-wrapper {
            display: flex;
            gap: 1rem;
            align-items: flex-end;
        }

        #messageInput {
            flex: 1;
            background: var(--darker-bg);
            border: 2px solid var(--border);
            border-radius: 10px;
            padding: 12px 16px;
            color: var(--text);
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            min-height: 50px;
            max-height: 150px;
            resize: none;
        }

        #messageInput:focus {
            outline: none;
            border-color: var(--primary);
        }

        .send-btn {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s;
            flex-shrink: 0;
        }

        .send-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(114, 137, 218, 0.4);
        }

        .char-count {
            text-align: right;
            color: var(--text-muted);
            font-size: 0.8rem;
            margin-top: 5px;
            font-family: 'JetBrains Mono', monospace;
        }

        /* Right Panel */
        .right-panel {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .panel-section {
            background: var(--card-bg);
            border-radius: 15px;
            border: 1px solid var(--border);
            padding: 1.5rem;
        }

        .section-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .stat-box {
            text-align: center;
            padding: 1rem;
            background: var(--darker-bg);
            border-radius: 10px;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        /* Online Users */
        .online-users {
            max-height: 200px;
            overflow-y: auto;
        }

        .user-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .user-item:hover {
            background: var(--darker-bg);
        }

        .user-avatar-small {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--cyan));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
        }

        /* Moderation Panel */
        .reports-list {
            max-height: 200px;
            overflow-y: auto;
        }

        .report-item {
            padding: 10px;
            background: var(--darker-bg);
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 3px solid var(--danger);
        }

        .report-meta {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-top: 5px;
        }

        /* Modals */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            border: 1px solid var(--border);
        }

        .modal-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--primary);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-muted);
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background: var(--darker-bg);
            border: 2px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn.primary {
            background: var(--primary);
            color: white;
        }

        .btn.danger {
            background: var(--danger);
            color: white;
        }

        .btn.secondary {
            background: var(--darker-bg);
            color: var(--text);
            border: 1px solid var(--border);
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .container {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

                height: auto;

            }

                height: 60vh;
            }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 1rem;
            }

                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>

        // Initialize app
        async function init() {
            await loadMessages();
            await loadStatistics();
            await loadReports();
            updateAdminUI();
            setupEventListeners();
            setupRealtimeSubscriptions();
        }

        // Load messages from active_messages view
        async function loadMessages() {
            try {
                // Use the active_messages view created in SQL
                const { data, error } = await supabase
                    .from('active_messages')
                    .select('*')
                    .order('created_at', { ascending: true })
                    .limit(100);

                if (error) throw error;

                messagesContainer.innerHTML = '';
                data.forEach(displayMessage);
                totalMessages.textContent = data.length;
            } catch (error) {
                console.error('Error loading messages:', error);
                showNotification('Failed to load messages', 'error');
            }
        }

        // Display message with all features
        function displayMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.dataset.id = message.id;
            
            if (message.deleted) {
                messageDiv.classList.add('deleted');
            }
            if (message.is_admin_message) {
                messageDiv.classList.add('admin');
            }

            const isOwnMessage = message.user_id === userId;
            const avatarLetter = message.user_id.charAt(0);
            const avatarColor = getColorFromString(message.user_id);

            messageDiv.innerHTML = `
                <div class="avatar" style="background: ${avatarColor}">${avatarLetter}</div>
                <div class="message-content">
                    <div class="message-header">
                        <span class="username ${isOwnMessage ? 'you' : ''}">
                            ${isOwnMessage ? 'You' : message.user_id}
                            ${message.is_admin_message ? '<span class="admin-tag">ADMIN</span>' : ''}
                        </span>
                        <span class="timestamp">${formatTime(message.created_at)}</span>
                    </div>
                    <div class="message-text">${message.deleted ? '[Message deleted]' : message.content}</div>
                    ${!message.deleted ? `
                        <div class="message-actions">
                            ${!isOwnMessage ? `
                                <button class="action-btn report" onclick="openReportModal(${message.id})">
                                    <i class="fas fa-flag"></i> Report
                                </button>
                            ` : ''}
                            ${(isAdmin || isOwnMessage) ? `
                                <button class="action-btn delete" onclick="deleteMessage(${message.id})">
                                    <i class="fas fa-trash"></i> Delete
                                </button>
                            ` : ''}
                        </div>
                    ` : ''}
                </div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Send message
        async function sendMessage() {
            const content = messageInput.value.trim();
            
            if (!content) {
                showNotification('Message cannot be empty', 'warning');
                return;
            }

            const now = Date.now();
            if (now - lastMessageTime < MESSAGE_COOLDOWN) {
                showNotification(`Please wait ${MESSAGE_COOLDOWN/1000} seconds between messages`, 'warning');
                return;
            }

            if (content.length > 500) {
                showNotification('Message too long (max 500 characters)', 'warning');
                return;
            }

            try {
                const { error } = await supabase
                    .from('messages')
                    .insert([{
                        user_id: userId,
                        content: content,
                        created_at: new Date().toISOString(),
                        deleted: false,
                        is_admin_message: isAdmin, // Mark as admin message if admin
                        user_agent: navigator.userAgent
                    }]);

                if (error) throw error;

                messageInput.value = '';
                charCount.textContent = '0';
                lastMessageTime = now;
                showNotification('Message sent!');
            } catch (error) {
                console.error('Error sending message:', error);
                showNotification('Failed to send message', 'error');
            }
        }

        // Delete message (using soft delete)
        async function deleteMessage(messageId) {
            if (!confirm('Are you sure you want to delete this message?')) return;

            try {
                if (isAdmin) {
                    // Admin can permanently delete
                    const { error } = await supabase
                        .from('messages')
                        .delete()
                        .eq('id', messageId);

                    if (error) throw error;
                } else {
                    // Regular users soft delete
                    const { error } = await supabase
                        .from('messages')
                        .update({ deleted: true })
                        .eq('id', messageId)
                        .eq('user_id', userId);

                    if (error) throw error;
                }

                showNotification('Message deleted');
            } catch (error) {
                console.error('Error deleting message:', error);
                showNotification('Failed to delete message', 'error');
            }
        }

        // Clear all messages (admin only)
        async function clearAllMessages() {
            if (!isAdmin) {
                showNotification('Admin access required', 'error');
                return;
            }

            if (!confirm('⚠️ DANGER: This will delete ALL messages permanently! Continue?')) return;

            try {
                const { error } = await supabase
                    .from('messages')
                    .delete()
                    .neq('id', 0);

                if (error) throw error;

                showNotification('All messages cleared');
                loadMessages();
            } catch (error) {
                console.error('Error clearing messages:', error);
                showNotification('Failed to clear messages', 'error');
            }
        }

        // Report message
        async function reportMessage(messageId, reason) {
            try {
                const { error } = await supabase
                    .from('message_reports')
                    .insert([{
                        message_id: messageId,
                        reporter_id: userId,
                        reason: reason,
                        status: 'pending',
                        created_at: new Date().toISOString()
                    }]);

                if (error) throw error;

                showNotification('Message reported');
                await loadReports();
            } catch (error) {
                console.error('Error reporting message:', error);
                showNotification('Failed to report message', 'error');
            }
        }

        // Ban user (admin only)
        async function banUser(userIdToBan, reason) {
            if (!isAdmin) {
                showNotification('Admin access required', 'error');
                return;
            }

            try {
                const { error } = await supabase
                    .from('banned_entities')
                    .insert([{
                        user_id: userIdToBan,
                        reason: reason,
                        banned_by: ADMIN_CREDENTIALS.username,
                        banned_at: new Date().toISOString(),
                        is_permanent: true
                    }]);

                if (error) throw error;

                showNotification(`User ${userIdToBan} banned`);
            } catch (error) {
                console.error('Error banning user:', error);
                showNotification('Failed to ban user', 'error');
            }
        }

        // Load statistics
        async function loadStatistics() {
            try {
                // Load from chat_stats table
                const { data: stats, error: statsError } = await supabase
                    .from('chat_stats')
                    .select('*')
                    .order('date', { ascending: false })
                    .limit(1);

                if (statsError) throw statsError;

                // Get current counts
                const { count: total } = await supabase
                    .from('messages')
                    .select('*', { count: 'exact', head: true });

                const { count: active } = await supabase
                    .from('active_messages')
                    .select('*', { count: 'exact', head: true });

                const { count: adminMessages } = await supabase
                    .from('messages')
                    .select('*', { count: 'exact', head: true })
                    .eq('is_admin_message', true);

                const { count: deletedMessages } = await supabase
                    .from('messages')
                    .select('*', { count: 'exact', head: true })
                    .eq('deleted', true);

                // Update stats grid
                statsGrid.innerHTML = `
                    <div class="stat-box">
                        <div class="stat-number">${total || 0}</div>
                        <div class="stat-label">Total Messages</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-number">${active || 0}</div>
                        <div class="stat-label">Active</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-number">${adminMessages || 0}</div>
                        <div class="stat-label">Admin Messages</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-number">${deletedMessages || 0}</div>
                        <div class="stat-label">Deleted</div>
                    </div>
                `;
            } catch (error) {
                console.error('Error loading statistics:', error);
            }
        }

        // Load reports
        async function loadReports() {
            try {
                const { data, error } = await supabase
                    .from('message_reports')
                    .select(`
                        *,
                        messages!inner(content, user_id)
                    `)
                    .eq('status', 'pending')
                    .order('created_at', { ascending: false })
                    .limit(10);

                if (error) throw error;

                reportCount.textContent = data.length;
                reportsList.innerHTML = '';

                if (data.length === 0) {
                    reportsList.innerHTML = '<div style="color: var(--text-muted); text-align: center;">No pending reports</div>';
                    return;
                }

                data.forEach(report => {
                    const reportDiv = document.createElement('div');
                    reportDiv.className = 'report-item';
                    reportDiv.innerHTML = `
                        <div><strong>Message:</strong> ${report.messages.content.substring(0, 50)}...</div>
                        <div><strong>Reported by:</strong> ${report.reporter_id}</div>
                        <div><strong>Reason:</strong> ${report.reason}</div>
                        <div class="report-meta">
                            ${formatTime(report.created_at)} | Message ID: ${report.message_id}
                        </div>
                        ${isAdmin ? `
                            <div style="margin-top: 10px; display: flex; gap: 10px;">
                                <button onclick="resolveReport(${report.id})" style="background: var(--success); color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer;">
                                    Resolve
                                </button>
                                <button onclick="deleteMessage(${report.message_id})" style="background: var(--danger); color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer;">
                                    Delete Message
                                </button>
                            </div>
                        ` : ''}
                    `;
                    reportsList.appendChild(reportDiv);
                });
            } catch (error) {
                console.error('Error loading reports:', error);
            }
        }

        // Resolve report (admin only)
        async function resolveReport(reportId) {
            if (!isAdmin) return;

            try {
                const { error } = await supabase
                    .from('message_reports')
                    .update({ status: 'resolved' })
                    .eq('id', reportId);

                if (error) throw error;

                showNotification('Report resolved');
                loadReports();
            } catch (error) {
                console.error('Error resolving report:', error);
                showNotification('Failed to resolve report', 'error');
            }
        }

        // Update online users count
        function updateOnlineCount() {
            onlineCount.textContent = onlineUsers.size;
            liveOnlineCount.textContent = `${onlineUsers.size} online`;
            
            // Update online users list
            onlineUsersList.innerHTML = '';
            onlineUsers.forEach(user => {
                const userDiv = document.createElement('div');
                userDiv.className = 'user-item';
                userDiv.innerHTML = `
                    <div class="user-avatar-small" style="background: ${getColorFromString(user)}">
                        ${user.charAt(0)}
                    </div>
                    <span>${user}</span>
                `;
                onlineUsersList.appendChild(userDiv);
            });
        }

        // Update admin UI
        function updateAdminUI() {
            if (isAdmin) {
                adminStatus.textContent = 'Admin Mode';
                adminBadge.style.display = 'inline-block';
                adminControls.classList.add('active');
                adminToggle.innerHTML = '<i class="fas fa-crown"></i> Admin Panel (Active)';
            } else {
                adminStatus.textContent = 'Not Admin';
                adminBadge.style.display = 'none';
                adminControls.classList.remove('active');
                adminToggle.innerHTML = '<i class="fas fa-shield-alt"></i> Admin Panel';
            }
        }

        // Admin login
        function adminLogin(username, password) {
            if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                isAdmin = true;
                localStorage.setItem('is_admin', 'true');
                loginModal.classList.remove('active');
                updateAdminUI();
                showNotification('Admin login successful!');
            } else {
                showNotification('Invalid credentials', 'error');
            }
        }

        // Admin logout
        function adminLogout() {
            isAdmin = false;
            localStorage.removeItem('is_admin');
            updateAdminUI();
            showNotification('Logged out from admin');
        }

        // Setup event listeners
        function setupEventListeners() {
            // Send message
            sendBtn.addEventListener('click', sendMessage);
            
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // Character count
            messageInput.addEventListener('input', () => {
                charCount.textContent = messageInput.value.length;
            });

            // Admin toggle
            adminToggle.addEventListener('click', () => {
                if (isAdmin) {
                    adminControls.classList.toggle('active');
                } else {
                    loginModal.classList.add('active');
                }
            });

            // Admin controls
            clearAllBtn.addEventListener('click', clearAllMessages);
            viewReportsBtn.addEventListener('click', () => loadReports());
            banUserBtn.addEventListener('click', () => banModal.classList.add('active'));
            viewStatsBtn.addEventListener('click', () => loadStatistics());
            logoutAdminBtn.addEventListener('click', adminLogout);

            // Login modal
            loginBtn.addEventListener('click', () => {
                adminLogin(adminUsername.value, adminPassword.value);
            });

            cancelLogin.addEventListener('click', () => {
                loginModal.classList.remove('active');
            });

            // Report modal
            cancelReport.addEventListener('click', () => {
                reportModal.classList.remove('active');
            });

            submitReport.addEventListener('click', () => {
                if (currentMessageToReport && reportReason.value.trim()) {
                    reportMessage(currentMessageToReport, reportReason.value.trim());
                    reportModal.classList.remove('active');
                    reportReason.value = '';
                }
            });

            // Ban modal
            cancelBan.addEventListener('click', () => {
                banModal.classList.remove('active');
            });

            submitBan.addEventListener('click', () => {
                if (banUserId.value.trim() && banReason.value.trim()) {
                    banUser(banUserId.value.trim(), banReason.value.trim());
                    banModal.classList.remove('active');
                    banUserId.value = '';
                    banReason.value = '';
                }
            });

            // Close modals on outside click
            [loginModal, reportModal, banModal].forEach(modal => {
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        modal.classList.remove('active');
                    }
                });
            });
        }

        // Setup realtime subscriptions
        function setupRealtimeSubscriptions() {
            // Messages subscription
            supabase
                .channel('messages')
                .on('postgres_changes', 
                    { event: 'INSERT', schema: 'public', table: 'messages' },
                    (payload) => {
                        if (!payload.new.deleted) {
                            displayMessage(payload.new);
                            totalMessages.textContent = parseInt(totalMessages.textContent) + 1;
                        }
                    }
                )
                .on('postgres_changes',
                    { event: 'DELETE', schema: 'public', table: 'messages' },
                    () => {
                        loadMessages(); // Reload messages
                    }
                )
                .on('postgres_changes',
                    { event: 'UPDATE', schema: 'public', table: 'messages' },
                    (payload) => {
                        const messageDiv = document.querySelector(`[data-id="${payload.new.id}"]`);
                        if (messageDiv) {
                            if (payload.new.deleted) {
                                messageDiv.classList.add('deleted');
                                messageDiv.querySelector('.message-text').textContent = '[Message deleted]';
                            }
                        }
                    }
                )
                .subscribe();

            // Reports subscription
            supabase
                .channel('reports')
                .on('postgres_changes',
                    { event: 'INSERT', schema: 'public', table: 'message_reports' },
                    () => {
                        loadReports();
                    }
                )
                .subscribe();
        }

        // Utility functions
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        function getColorFromString(str) {
            const colors = ['#7289da', '#43b581', '#faa61a', '#f04747', '#9b59b6', '#00b0f4'];
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                hash = str.charCodeAt(i) + ((hash << 5) - hash);
            }
            return colors[Math.abs(hash) % colors.length];
        }

        function showNotification(message, type = 'success') {
            // Create notification element
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 12px 20px;
                background: ${type === 'error' ? 'var(--danger)' : type === 'warning' ? 'var(--warning)' : 'var(--success)'};
                color: white;
                border-radius: 8px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.2);
                z-index: 3000;
                animation: slideIn 0.3s ease;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Global functions for onclick handlers
        window.openReportModal = function(messageId) {
            currentMessageToReport = messageId;
            reportModal.classList.add('active');
        };

        window.deleteMessage = deleteMessage;
        window.resolveReport = resolveReport;

        // Add CSS animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        // Initialize app
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
